consent.page.title=Cum folosim datele tale în condiţii de siguranţă
consent.page.description=TransferWise nu îți va abuza datele. Nu le vom vinde niciodată. Și nu am avut nicio breșă de securitate până acum. Pentru a afla mai multe despre cum îți folosim datele - și cum le păstrăm în siguranță - te rugăm să revizuiești politica noastră de confidențialitate.
consent.page.continue.button=Acceptă și continuă
consent.page.continue2.button=Continuă
consent.page.continue3.button=Ok. Am înțeles.
consent.page.after.sections=Gata\! Ai terminat. Fă clic pe butonul de mai jos pentru a confirma că ai citit și înțeles.
consent.page.see.more=Pentru a vedea mai multe informații detaliate despre modul în care folosim datele tale, citește politica noastră de confidențialitate în întregime <a href\="https\://transferwise.com/privacy-policy" target\="_blank">aici</a>
consent.page.who.we.are.title=Cine suntem
consent.page.who.we.are.desc=Salut, noi suntem TransferWise Ltd. Adresa noastră este etajul 6, The Tea Building, 56 Shoreditch High Street, London E1 6JJ, United Kingdom.
consent.page.who.we.are.content=Atunci când utilizezi serviciile noastre, noi decidem cum să folosim datele tale, și scopurile pentru care le vom folosi. Ofițerul nostru pentru Protecția Datelor este Shan Lee. Dacă ai orice întrebări sau nelămuriri cu privire la modul cum vom folosi datele tale, poți lua legătura cu el la <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Datele pe care le colectăm
consent.page.what.data.collect.desc=Atunci când utilizezi TransferWise, sau când iei legătura cu noi prin e-mail, prin telefon, sau pe rețelele de socializare, vom colecta unele dintre informațiile tale personale.
consent.page.what.data.collect.content.p1=<h5>Elementele de bază</h5>"Includ lucruri precum numele tău, adresa, adresa ta de e-mail, și numărul tău de telefon. Ar putea să conțină și informații financiare - detaliile cardului tău de debit sau credit, sau informații legate de contul tău bancar. Putem de-asemenea să te întrebăm și motivul pentru care transferi bani, să-ți aflăm locația, descrierea ta personală, avatar-ul e-mailului tău (dacă ai unul) și fotografii de pe documentul de identite folosit de noi pentru a-ți verifică identitatea.
consent.page.what.data.collect.content.p2=<h5>Chestiuni regulamentare</h5>Dacă trimiți o sumămare de bani, sau dacă trebuie să respectăm anumite cerințe împotriva spălării banilor, am putea să avem nevoie de o dovadă de venit, sau de un document de identificare suplimentar. Iar dacă deții o afacere, putem avea nevoie de anumite informații de natură comercială - precum documente ce atestă modul în care afacerea ta obține bani.
consent.page.what.data.collect.content.p3=<h5>Chestiuni tehnice</h5>Am putea să colectăm informații despre ce tip de device folosești - dacă este un telefon, laptop, sau tabletă, și locația de unde îl folosești. Am putea de-asemenea să colectăm anumite detalii tehnice, precum adresa ta de IP, informațiile de autentificare, tipul și versiunea browser-ului, setările de timp, tipurile de plugin-uri folosite de browser, sistemul operațional folosit, și dacă te-ai logat de pe site sau de pe aplicația TransferWise.
consent.page.what.data.we.receive.title=Datele pe care le primim
consent.page.what.data.we.receive.desc=Pentru a-ți oferi un serviciu de calitate, lucrăm în strânsă colaborare cu alte companii și site-uri web. Unele dintre acestea împărtășesc cu noi informațiile tale de bază. Acestea pot fi\: numele și adresa ta, datele tale bancare atunci când trimiți bani, sau datele tale de autentificare dacă te conectezi prin servicii precum Gmail sau Facebook.
consent.page.what.data.we.receive.content=Aceste companii pot fi băncile care procesează banii tăi și ai destinatarilor, alte servicii financiare, rețele sociale, motoare de căutare online, servicii analitice, agenții de informații privind creditele — și oricare alte întreprinderi cu care colaborăm pentru a-ți oferi servicii de calitate, și pentru a transfera banii tăi acolo unde trebuie.
consent.page.why.we.collect.data.title=De ce colectăm datele tale
consent.page.why.we.collect.data.desc=Există mai multe motive pentru colectarea datelor. Fă clic aici pentru a le vedea pe cele mai importante.
consent.page.why.we.collect.data.content.p1=<b>Executarea contractului\:</b>Trebuie să colectăm anumite date pentru a-ți putea oferi serviciile necesare - de exemplu, numele tău și detaliile tale bancare. Acest fapt se numește 'executarea contractului'. Dacă nu colectăm aceste date, nu putem să-ți trimitem banii.
consent.page.why.we.collect.data.content.p2=<b>Obligaţie legală\:</b>Anumite date trebuie colectate prin lege. Acest fapt se numeşte 'obligaţie legală'.
consent.page.why.we.collect.data.content.p3=<b>Interes legitim\:</b>Acest lucru înseamnă putem colecta şi utiliza datele tale pentru motive legitime de afaceri, într-un mod considerat rezonabil de mai toată lumea. De exemplu, dacă ți-ai facut un profil pe TransferWise şi ne-a dat adresa ta de e-mail, e normal să presupui că vom folosi acea adresă pentru a te ține la curent cu activitatea contului tău. Sau, că ne vom folosi de acea adresă pentru a-ți trimite informaţii despre produse şi servicii care te-ar putea ajuta să folosești TransferWise la potențialul său maxim, Poţi renunţa la primirea acestor email-uri oricând dorești, făcând clic pe link-ul de "dezabonare". Îl vei găsi în partea de jos a fiecărui email.
consent.page.why.we.collect.data.content.p4=<b>Acordul</b>Acest lucru înseamnă că ne-ai oferit permisiunea să colectăm și să folosim anumite date pentru un motiv specific. Poți să-ți retragi acordul oricând dorești.
consent.page.why.we.collect.data.content.p5=Poți vedea o explicație rapidă a motivului pentru care colectăm date, în tabelul de mai jos\:
consent.page.why.we.collect.data.table.column1.title=De ce colectăm și folosim datele tale?
consent.page.why.we.collect.data.table.column2.title=În ce temei?
consent.page.why.we.collect.data.table.performance.of.contract=Executarea contractului
consent.page.why.we.collect.data.table.legal.obligation=Obligație legală
consent.page.why.we.collect.data.table.legitimate.interest=Interes legitim
consent.page.why.we.collect.data.table.consent=Consimţământ
consent.page.why.we.collect.data.table.row1=Pentru ca tu să poți deschide un cont și folosi TransferWise.
consent.page.why.we.collect.data.table.row2=Pentru a ne asigura că serviciile noastre sunt sigure și securizate.
consent.page.why.we.collect.data.table.row3=Pentru a ne asigura că respectăm cerințele legale și reglementările care ne sunt impuse. Pentru a face acest lucru, este posibil să trebuiască să partajăm informațiile tale.
consent.page.why.we.collect.data.table.row4=Pentru a combate frauda sau spălarea de bani. Din nou, în acest scop este posibil să trebuiască să partajăm informațiile tale.
consent.page.why.we.collect.data.table.row5=Pentru a gestiona, analiza și îmbunătăți serviciile noastre.
consent.page.why.we.collect.data.table.row6=Pentru a personaliza contul tău TransferWise conform cerințelor tale — de exemplu, asigurându-ne că vezi site-ul în limba corectă. Folosim adresa ta de IP pentru a face acest lucru, nu date de localizare.
consent.page.why.we.collect.data.table.row7=Dacă ești de acord, pentru a reține preferințele contului pentru data viitoare — datele de autentificare sau parola, de exemplu.
consent.page.why.we.collect.data.table.row8=Pentru a te ține la curent despre activitatea contului tău — cum ar fi transferurile de bani sau cheltuielile cu cardul.
consent.page.why.we.collect.data.table.row9=Dacă ești client TransferWise, pentru a-ți trimite informații relevante despre produsele si serviciile noastre. Nu vom trimite acest tip de informații dacă te dezabonezi.
consent.page.why.we.collect.data.table.row10=Dacă ești de acord, pentru a-ți da informații despre alte companii cu care lucrăm.
consent.page.how.we.share.data.title=Cum vom împărtăși informațiile tale
consent.page.how.we.share.data.desc=Unii dintre partenerii noștri au nevoie de informațiile tale pentru a finaliza transferurile. Așa că trebuie să le împărtășim cu ei. În caz contrar, pur și simplu nu am putea să-ți trimitem banii.
consent.page.how.we.share.data.content.p1=În funcție de cum folosești TransferWise, acești parteneri pot include alte companii din grupul TransferWise, bănci, subcontractori, și alte servicii financiare folosite de noi pentru a-ți trimite banii la destinație.
consent.page.how.we.share.data.content.p2=Am putea și să împărtășim date anonime cu anumite agenții de publicitate. Facem acest lucru pentru a ne asigura că primești anunțuri de care vei fi interesat atunci când ești online. Am putea, de-asemenea, sa împărtășim date cu analiști și furnizori de motoare de căutare. Acest lucru ne ajută să îmbunătățim site-ul nostru web și aplicațiile pe telefon, și să-ți oferim un serviciu mai bun.
consent.page.how.we.share.data.content.p3=<b><i>De cele mai multe ori, și de câte ori este posibil, datele tale sunt anonimizate înainte să fie folosite în acest mod.</i></b>
consent.page.how.long.we.keep.info.title=Cât timp vom păstra datele tale
consent.page.how.long.we.keep.info.desc=În cele mai multe cazuri, vom păstra datele pentru o perioadă de minim 6 ani. Dar în unele țări cerințele legale sunt diferite, și trebuie să le păstrăm pentru mai mult timp. Pentru a vedea o listă completă a perioadelor pe care îți păstrăm datele, în funcție de jurisdicție, fă clic <a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">aici</a>.
consent.page.how.long.we.keep.info.content=Când nu mai avem nevoie să-ți păstrăm datele, fie le ștergem, fie le anonimizăm permanent.
consent.page.automated.decisions.title=Decizii automate
consent.page.automated.decisions.desc=Uneori, deciziile cu privire la datele tale sunt realizate de calculatoare. De exemplu, dacă îți încarci documentul de identitate pe TransferWise, acesta va fi verificat mai întâi de un calculator, nu de o persoană. Aceasta se numește o ”decizie automată”. Ne poți cere să nu facem decizii automate cu privire la datele tale trimițând un e-mail la <a href\=mailto\:privacy@transferwise.com target\=_blank>privacy@transferwise.com</a>
consent.page.automated.decisions.content\:=
consent.page.international.data.transfers.title=Cum transferăm datele tale la nivel internațional
consent.page.international.data.transfers.desc=Pentru ca tu să poți utiliza TransferWise, uneori trebuie să transferăm datele în afara Spațiului Economic European. De exemplu, unul dintre Centrele de Asistență TransferWise este în America. Pentru ca agenții noștri de acolo să-ți poată oferi cele mai bune servicii, trebuie să împărtășim datele tale cu ei.
consent.page.international.data.transfers.content=În astfel de cazuri, TransferWise are contracte care se asigură că datele tale sunt tratate și protejate în exact același mod ca și în SEE.
consent.page.your.rights.title=Drepturile tale
consent.page.your.rights.desc=Poți solicita să vizualizezi informațiile pe care le avem despre tine. De asemenea, ne poți cere să le modificăm, corectăm, ștergem, să restricționăm modul în care le folosim, sau să obiectezi la modul în care le folosim trimițând un e-mail la <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Dacă vrei să depui o plângere vizavi de modul în care ți-am folsit datele, poți lua legătura cu noi la <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. Dacă vei face acest lucru, vom investiga această plângere.
consent.page.your.rights.content.p2=Dacă nu eșți mulțumit de răspunsul nostru - sau dacă ai impresia că nu-ți procesăm datele confirm legii - poți să depui o plângere la Oficiul Comisarului de Informații. Pentru a afla mai multe, vizitează <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
