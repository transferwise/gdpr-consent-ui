consent.page.title=W jaki sposób korzystamy z Twoich danych bezpiecznie
consent.page.description=TransferWise nigdy nie nadużywamy Twojego zaufania. Nigdy nie sprzedamy Twoich danych i nasze zabezpieczenia nigdy nie zostały naruszone. Aby dowiedzieć się więcej na temat tego w jaki sposób korzystamy z Twoich danych i w jaki sposób ich chronimy. Zapoznaj się z naszą polityką prywatności.
consent.page.continue.button=Zaakceptuj i kontynuuj
consent.page.continue2.button=Kontynuuj
consent.page.continue3.button=Zrozumiano.
consent.page.after.sections=Wszystko gotowe\! Naciśnij poniższy przycisk, aby potwierdzić, że przeczytałeś i zrozumiałeś.
consent.page.see.more=Aby dowiedzieć się więcej na temat tego w jaki sposób używamy Twoich danych, sprawdź naszą pełną politykę prywatności <a href\="https\://transferwise.com/privacy-policy" target\="_blank">tutaj</a>
consent.page.who.we.are.title=Kim jesteśmy
consent.page.who.we.are.desc=Nasza firma to TransferWise Ltd. Nasz adres to 6th Floor, The Tea Building, 56 Shoreditch High Street, Londyn, E1 GJJ, Wielka Brytania.
consent.page.who.we.are.content=Kiedy korzystasz z naszych usług, mamy prawo podjąć decyzję w jaki sposób korzystamy z Twoich danych. Nasz oficer ds. ochrony danych osobowych to Shan Lee. Kieruj wszelkie pytania (w języku angielskim) na adres email <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Jakie dane zbieramy
consent.page.what.data.collect.desc=Kiedy używasz TransferWise lub kiedy kontaktujesz się z nami mailowo, przez telefon albo portale społecznościowe, zbieramy niektóre prywatne informacje.
consent.page.what.data.collect.content.p1=<h5>Podstawowe dane</h5>Jak na przykład imię i nazwisko czy dane kontaktowe. Mogą to równieć być dane finansowe (dane karty płatniczej lub konta bankowego). Możemy również zapytać o cel przelewu, Twoją lokalizację oraz zdjęcia dokumentów tożsamości lub profil z mediów społecznościowych.
consent.page.what.data.collect.content.p2=<h5>Wymogi regulatorów</h5>Jeśli wysyłasz większą kwotę lub jesteśmy zobowiązani upewnić się, że przestrzegamy regulacji, możemy poprosić o dodatkowe dokumenty. Jeśli prowadzisz działalność gospodarczą, możemy wymagać dodatkowych informacji jak na przykład potwierdzenia w jaki sposób zarabiasz pieniądze.
consent.page.what.data.collect.content.p3=<h5>Dane techniczne</h5>Możemy zbierać dane dotyczące urządzenia z którego korzystasz oraz nieco więcej techniczych informacji, jak na przykład adres IP, lokalizację oraz dane przeglądarki lub aplikacji mobilnej.
consent.page.what.data.we.receive.title=Jakie dane otrzymujemy
consent.page.what.data.we.receive.desc=Aby zaoferować doskonałe usługi, współpracujemy z różnymi firmami i stronami internetowymi. Niektóre z nich dzielą się z nami Twoimi danymi kontaktowymi. Może to być Twoje imię i nazwisko, adres, dane konta bankowego, kiedy wysyłasz pieniądze lub dane logowania, jeśli logujesz się za pomocą Gmail-a lub Facebook-a.
consent.page.what.data.we.receive.content=Te firmy to na przykład Twój bank lub bank odbiorcy, inne instytucje finansowe, media społecznościowe, wyszukiwarki internetowe, serwisy analityczne lub inne firmy, z którymi współpracujemy, aby móc świadczyć usługi doskonałej jakości i dostarczyć pieniądze tam, gdzie powinny się znaleźć.
consent.page.why.we.collect.data.title=Dlaczego zbieramy Twoje dane
consent.page.why.we.collect.data.desc=Istnieje kilka powodów, dla których zbieramy Twoje dane. Kliknij tutaj, aby dowiedzieć się więcej.
consent.page.why.we.collect.data.content.p1=<b>Wykonanie umowy\:</b> Potrzebujemy informacji, aby móc zaoferować Ci nasze usługi — np. Twoje imię oraz dane bankowe. Nazywa się to ‘Wykonaniem umowy’. Jeśli nie otrzymamy tych informacji, nie będziemy mogli wysyłać Twoich pieniędzy.
consent.page.why.we.collect.data.content.p2=<b>Prawny obowiązek\:</b> Musimy zebrać od Ciebie pewne informacje. Wymaga od nas tego prawo. Nazywane jest to ‘prawnym obowiązkiem’.
consent.page.why.we.collect.data.content.p3=<b>Uzasadniony zainteresowanie\:</b> Oznacza to, że możemy zbierać Twoje dane i używać w uzasadnionych wypadkach, w sposób ogólnie uważany za rozsądny. Jeśli zarejestrowałeś(-aś) się w TransferWise i podany został adres e-mail, możesz stwierdzić, że będziemy używać Twojego adresu e-mail, chociażby po to, aby informować Cię o aktywności na Twoim koncie lub o wydarzeniach i nowościach naszego serwisu, które pozwolą Ci w pełni korzystać z TransferWise. Możesz dokonać wyboru jakiego rodzaju maile chcesz otrzymywać, klikając na przycisk 'przestań obserwować'. Znajdziesz go w dolnej części każdego maila.
consent.page.why.we.collect.data.content.p4=<b>Zgoda\:</b> Oznacza to, że wyrażasz zgodę na to, abyśmy zbierali Twoje dane i używali ich z konkretnych powodów. Zgodę tą można wycofać w dowolnym momencie.
consent.page.why.we.collect.data.content.p5=Poniżej możesz znaleźć wyjaśnienie dlaczego i w jakim celu używamy Twoich danych\:
consent.page.why.we.collect.data.table.column1.title=Dlaczego zbieramy i korzystamy z Twoich danych?
consent.page.why.we.collect.data.table.column2.title=Na jakiej podstawie?
consent.page.why.we.collect.data.table.performance.of.contract=Wykonanie umowy
consent.page.why.we.collect.data.table.legal.obligation=Prawny obowiązek
consent.page.why.we.collect.data.table.legitimate.interest=Uzasadnione zainteresowanie
consent.page.why.we.collect.data.table.consent=Zgoda
consent.page.why.we.collect.data.table.row1=Aby stworzyć konto w TransferWise.
consent.page.why.we.collect.data.table.row2=Aby mieć pewność, że nasze usługi są bezpieczne.
consent.page.why.we.collect.data.table.row3=Aby mieć pewność, że spełniamy nasze prawne obowiązki. Możliwe, że w tym celu będziemy musieli dzielić się Twoimi danymi.
consent.page.why.we.collect.data.table.row4=Aby przeciwdziałać wyłudzeniom oraz praniu brudnych pieniędzy. Możliwe, że będziemy musieli dzielić się Twoimi danymi.
consent.page.why.we.collect.data.table.row5=Aby zarządzać, analizować i ulepszać nasze usługi.
consent.page.why.we.collect.data.table.row6=Aby spersonalizować Twoje konto Transferwise - np. aby wyświetlić stronę w Twoim języku. Używamy do tego Twojego adresu IP, nie danych lokacji.
consent.page.why.we.collect.data.table.row7=Jeśli wyrazisz zgodę, abyśmy zapamiętali Twoje ustawienia na przyszłość - np. Twój login oraz hasło.
consent.page.why.we.collect.data.table.row8=Abyśmy informowali Cię na bieżąco o aktywności na Twoim profilu - np. status wysłanych pieniędzy lub płatności kartą.
consent.page.why.we.collect.data.table.row9=Aby otrzymywać informacje dotyczące naszych usług i produktów. Nie będziemy ich wysyłać, jeśli wycofasz zgodę.
consent.page.why.we.collect.data.table.row10=Aby dzielić się informacjami o innych firmach, z którymi współpracujemy, jeśli się na to zgodzisz.
consent.page.how.we.share.data.title=Jak dzielimy się Twoimi informacjami
consent.page.how.we.share.data.desc=Niektórzy z naszych partnerów potrzebują Twoich danych, aby wykonać zleconą płatność. Tak więc dzielimy się z nimi tymi informacjami. Gdybyśmy tego nie robili, nie bylibyśmy w stanie wysyłać Twoich pieniędzy.
consent.page.how.we.share.data.content.p1=W zależności od tego, w jaki sposób korzystasz z TransferWise, ci partnerzy to banki lub inne instytucje finansowe, z którymi współpracujemy, aby wykonać zleconą płatność.
consent.page.how.we.share.data.content.p2=Możemy również dzielić się Twoimi anonimowymi danymi z reklamowcami. Dzielimy się nimi, abyś otrzymywał reklamy, które będą Cię interesować, kiedy jesteś online. Możemy się dzielić Twoimi danymi także z wyszukiwarkami oraz analitykami danych. Pomaga nam to w ulepszaniu naszej strony i aplikacji oraz zapewnianiu Tobie lepszych usług.
consent.page.how.we.share.data.content.p3=<b><i>W większości tego rodzaju przypadków informacje są anonimowe.</i></b>
consent.page.how.long.we.keep.info.title=Jak długo przechowujemy Twoje dane
consent.page.how.long.we.keep.info.desc=W większości wypadków przechowujemy Twoje dane przez co najmniej 6 lat. Jednak w niektórych krajach regulacje prawne są inne i musimy przetrzymywać dane przez dłuższy czas. Aby zobaczyć pełną listę według jurysdykcji, kliknij <a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">tutaj</a>.
consent.page.how.long.we.keep.info.content=Kiedy już nie potrzebujemy Twoich danych, usuwamy je lub archiwizujemy je jako anonimowe.
consent.page.automated.decisions.title=Automatyczne decyzje
consent.page.automated.decisions.desc=Czasami decyzje dotyczące Twoich danych są podejmowane przez system. Np. jeśli udostępnisz nam swój dowód osobisty, najpierw sprawdza go system. Nazywa się to "automatyczną decyzją". Możesz poprosić o pominięcie automatyzacji wysyłając nam wiadomość po angielsku na <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>
consent.page.automated.decisions.content\:=
consent.page.international.data.transfers.title=Jak przekazujemy Twoje dane międzynarodowo
consent.page.international.data.transfers.desc=Aby można było używać naszych usług, czasami potrzebujemy przesłać Twoje dane poza Europejski Obszar Ekonomiczny. Np. jedno z biur obsługi klienta TransferWise znajduje się w Stanach Zjednoczonych. Abyśmy mogli Ci zapewnić jak najlepszą obsługę, dzielimy się Twoimi danymi z biurem w Stanach.
consent.page.international.data.transfers.content=W takich wypadkach TransferWise ma podpisane kontrakty w miejscach, w których mamy pewność, że Twoje dane są chronione i traktowane w ten sam sposób jak w EOG (Europejski Obszar Gospodarczy).
consent.page.your.rights.title=Twoje prawa
consent.page.your.rights.desc=Możesz zapytać jakie informacje posiadamy na Twój temat. Możesz także poprosić o ich zmianę, korekcję, usunięcie, ograniczenie oraz wyrazić sprzeciw wobec sposobu ich użycia. Wystarczy napisać po angielsku na adres <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Jeśli chcesz złożyć skargę na to w jaki sposób użyliśmy Twoich danych, możesz się skontaktować w języku angielskim pod adresem <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. Kiedy to zrobisz, uruchomimy procedurę rozpatrzenia skargi.
consent.page.your.rights.content.p2=Jeśli nasza odpowiedź nie będzie satysfakcjonująca — lub uważasz, że nie używamy Twoich danych zgodnie z prawem — możesz złożyc skargę do brytyjskiego Biura Rzecznika Danych Osobowych. Aby dowiedzieć się więcej, kliknij <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
