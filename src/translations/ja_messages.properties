consent.page.title=お客様のデータの取り扱いについて
consent.page.description=TransferWiseではお客様のデータを厳重に管理しています。転売、漏洩などのセキュリティ違反は過去に一度もございません。弊社のデータ管理については、お手数ですが、弊社のプライバシーポリシーをご確認ください。
consent.page.continue.button=同意して続行
