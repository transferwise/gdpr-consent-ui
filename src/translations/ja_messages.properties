consent.page.continue3.button=了解です。
consent.page.after.sections=完了しました。以下のボタンをクリックして熟読したことを承諾してください。
consent.page.see.more=データの活用方法については、<a href\="https\://transferwise.com/privacy-policy" target\="_blank">こちら</a>から弊社のプライバシーポリシーをご確認ください。
consent.page.who.we.are.title=TransferWiseについて
consent.page.who.we.are.desc=TransferWise Ltd.のオフィスは6th Floor, The Tea Building, 56 Shoreditch High Street, London,  E1 GJJ, United Kingdomにございます。
consent.page.who.we.are.content=弊社サービスをご利用いただく際、弊社はお客様のデータの活用方法を定めます。弊社のデータ保護監督官(Data Protection Officer)はShan Leeです。お客様のデータの活用方法に対し、ご質問などあれば<a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>からお問い合わせい下さい。
consent.page.what.data.collect.title=収集するデータ
consent.page.what.data.collect.desc=TransferWiseを利用する際やメール、電話、SNSなどを通してご連絡いただく際も、個人情報をいただきます。
consent.page.what.data.collect.content.p1=<h5>基本情報</h5>これは氏名、住所、メールアドレスや電話番号などの基本的な情報を指します。クレジット・デビットカードや銀行口座情報などの送金情報も含む場合がございます。併せて送金目的や居住地、オンラインでの活動や本人確認のための身分証明書の写真の確認をさせていただく場合もございます。
consent.page.what.data.collect.content.p2=<h5>法律的な情報</h5>高額の送金手続きを行う場合や弊社がマネーロンダリングに関する規制を順守するために、源泉の証明や追加の本人確認書類を確認させていただく場合があります。また、法人の場合は追加で収益の取得方法などの企業情報を確認する場合があります。
consent.page.what.data.collect.content.p3=<h5>技術的な情報</h5>ご利用のデバイスを伺う場合があります。携帯電話、PCやタブレットの種類やアクセスしている場所などを確認します。更にIPアドレス、ログイン情報、ブラウザのバージョン、タイムゾーン、プラグイン、作動環境、ウェブやアプリからのログインかどうかなどを追加で確認する場合があります。
consent.page.what.data.we.receive.title=取得するデータ
consent.page.what.data.we.receive.desc=弊社では、より良いサービスを提供できるよう、他の企業やウェブサイトと密接に作業をいたします。企業によってはお客様の情報を譲渡いただく場合がございます。これらはご氏名やご住所、送金時の銀行口座情報、またGmailやFacebookなどご利用の際のログイン情報などに当たります。
consent.page.what.data.we.receive.content=弊社に情報提供する会社はご利用の銀行やお受取人の銀行、その他の金融機関、ソーシャルメディアサイト、オンライン検索エンジン、統計サービスや信用調査機関などを指します。その他にもお客様により良い送金サービスを提供するために協力が必要な会社と情報を共有いたしています。
consent.page.why.we.collect.data.title=データ収集の理由
consent.page.why.we.collect.data.desc=弊社がデータを収集する理由はいくつかあります。こちらをクリックして詳しくご確認ください。
consent.page.why.we.collect.data.content.p1=<b>実務的必要事項\:</b>サービスを提供するにあたり、ご氏名や銀行情報などの最低限のデータが必要となります。これらを「実務的必要事項」と言います。この最低限の情報なしでは弊社は送金ができません。
consent.page.why.we.collect.data.content.p2=<b>法的必要事項\:</b> 弊社は法律によって確認させていただく必要のある書類があります。これらは「法的必要事項」と呼びます。
consent.page.why.we.collect.data.content.p3=<b>追加要求事項\:</b> 弊社はお客様の情報を一般的に常識と思われる範囲以内で商業目的で使えるものとします。例としてお客様の送金状況を伝えるために、TransferWiseに登録したメールアドレスを利用する場合などがあります。また、よりお客様に良いサービスを勧めるためにメールアドレス情報を利用する場合なども含めます。このようなメールの配信停止を希望される場合は、以下の「登録解除」リンクをクリックいただけます。このリンクは全てのメールの下部分で確認できます。
consent.page.why.we.collect.data.content.p4=<b>同意\:</b> 弊社はお客様のデータを取得することを同意いただきます。この同意はお客様の希望でいつでも却下いただけます。
consent.page.why.we.collect.data.content.p5=以下の表より、弊社がデータを収集する目的や意図をご確認いただけます\:
consent.page.why.we.collect.data.table.column1.title=データの収集目的と利用方法について
consent.page.why.we.collect.data.table.column2.title=収集理由について
consent.page.why.we.collect.data.table.performance.of.contract=実務的必要事項
consent.page.why.we.collect.data.table.legal.obligation=法的必要事項
consent.page.why.we.collect.data.table.legitimate.interest=追加要求事項
consent.page.why.we.collect.data.table.consent=同意
consent.page.why.we.collect.data.table.row1=お客様にTransferWiseで口座を開設いただくため。
consent.page.why.we.collect.data.table.row2=弊社のサービスを安全かつ厳重にご利用いただくため
consent.page.why.we.collect.data.table.row3=法律を厳守するため。そのためにも追加でお客様情報を確認する場合があります。
consent.page.why.we.collect.data.table.row4=詐欺やマネーロンダリングの防止のため。この場合も追加で情報をいただく場合がございます。
consent.page.why.we.collect.data.table.row5=管理、分析およびサービス向上のため。
consent.page.why.we.collect.data.table.row6=TransferWiseをよりお客様に便利にご利用いただくため。例として現在地ではなくIPアドレスを通して正しい言語設定に修正するなど。
consent.page.why.we.collect.data.table.row7=同意いただいた場合、ログイン情報など、お客様により快適にご利用いただくため
consent.page.why.we.collect.data.table.row8=送金状況やカード利用額など、送金について最新の情報を共有するため。
consent.page.why.we.collect.data.table.row9=ユーザーである場合、新商品などのお得なニュースを共有するため。登録解除された場合は配信いたしません。
consent.page.why.we.collect.data.table.row10=同意いただいた場合、弊社のパートナーなど提携機関を紹介するため。
consent.page.how.we.share.data.title=お客様の情報共有について
consent.page.how.we.share.data.desc=送金ルートによっては弊社のパートナーがデータを必要とする場合があり、共有する場合がございます。情報が全てそろわない場合、送金できませんので予めご了承ください。
consent.page.how.we.share.data.content.p1=TransferWiseのご利用方法次第では、お客様の送金を完了させるためにも、このパートナーはTransferWiseグループ、銀行、下請け企業やその他の金融サービスを含む場合がございます。
consent.page.how.we.share.data.content.p2=更に広告主にお客様の匿名データを共有する場合があります。これによりお客様の興味に合わせて広告が表示されるようになります。また、分析・検索エンジンプロバイダにも情報を共有し、より良いウェブサイトやアプリの作成をさせていただく場合があります。
consent.page.how.we.share.data.content.p3=<b><i>お客様の情報は多くの場合、また可能な限り使用する前に匿名化をしています。</i></b>
consent.page.how.long.we.keep.info.title=データの保管期間について
consent.page.how.long.we.keep.info.desc=通常、弊社はお客様の情報を6年間保管いたします。国によっては法律の観点より、更に長く保管せざるを得ない場合もあります。各管轄によるデータの保管期間については<a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">こちら</a>をご確認ください。
consent.page.how.long.we.keep.info.content=データを保持する必要がなくなり次第、データの破棄、または匿名化いたします。
consent.page.automated.decisions.title=自動判別
consent.page.automated.decisions.desc=システムの判断によりデータの扱い方が異なる場合があります。例として、身分証明書をTransferWiseへアップロードした際、人間ではなく、まずシステムによる確認が行われます。これを「自動判別(automated decision)」と呼びます。自動判別を希望しない場合は<a href\=mailto\:privacy@transferwise.com target\=_blank>privacy@transferwise.com</a>までお問い合わせ下さい。
consent.page.automated.decisions.content\:=
consent.page.international.data.transfers.title=国際間のデータの転送方法について
consent.page.international.data.transfers.desc=TransferWiseをご利用いただくにあたり、お客様の情報を欧州経済圏(European Economic Area)外に共有する場合があります。例として弊社のサポートセンターの内一つは米国にあります。現地の担当より最良のサービスを提供するために、このような情報の共有をいたします。
consent.page.international.data.transfers.content=TransferWiseはこのような場合に、EEAと同様にデータを厳重に保管されるよう各種契約がございます。
consent.page.your.rights.title=お客様の権利
consent.page.your.rights.desc=弊社が取得する情報を知りたい場合はお問い合わせ下さい。また、情報の変更、修正、削除、制限や扱い方への異議がある場合は<a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>まで、ご連絡ください。
consent.page.your.rights.content.p1=お客様のデータの取り扱いについて申し立てをしたい場合は<a href\=mailto\:privacy@transferwise.com target\=_blank>privacy@transferwise.com</a>までご連絡ください。ご連絡いただき次第、担当より状況を確認させていただき、ご連絡いたします。
consent.page.your.rights.content.p2=弊社の返信に対して不満がある場合、またはデータの扱い方が違法であると感じた場合はプライバシー監視機関(Information Commissioner’s Office)にお問い合わせください。詳しくは<a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>をご確認ください。
