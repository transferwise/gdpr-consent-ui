consent.page.who.we.are.title=Qui nous sommes
consent.page.who.we.are.desc=Bonjour, nous sommes TransferWise. Voici notre adresse \: 6th Floor, The Tea Building, 56 Shoreditch High Street, Londres, E1 GJJ, Royaume-Uni.
consent.page.who.we.are.content=Quand vous utilisez nos services, nous décidons de la manière dont nous utilisons vos données et pour quoi elles sont utilisées. Notre agent de protection des données est Shan Lee. Si vous avez des questions ou des préoccupations sur la manière dont nous utilisons vos donnés, vous pouvez le contacter à <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Quelles données nous recueillons
consent.page.what.data.collect.desc=Quand vous utilisez TransferWise ou que vous nous contactez par e-mail, au téléphone ou sur les réseaux sociaux, nous collectons certaines de vos informations personnelles.
consent.page.what.data.collect.content.p1=<h5>Les informations basiques</h5> Cela inclut des éléments tels que votre nom, votre adresse, votre adresse e-mail et votre numéro de téléphone. Cela pourrait également inclure des informations financières telles que vos coordonnées de cartes de crédit ou de débit ainsi que des informations relatives à votre compte bancaire. Nous pourrions également recueillir les raisons pour lesquelles vous envoyez de l'argent, l'endroit où vous vous trouvez dans le monde, votre description personnelle, l'avatar de votre adresse e-mail (si vous en possédez un) et des photographies de la pièce d'identité utilisée pour vérifier votre identité.
consent.page.what.data.collect.content.p2=<h5>les informations réglementaires</h5>Si vous envoyez des montants importants ou si nous devons nous assurer que nous suivons les régulations contre le blanchiment d'argent, nous pourrions avoir besoin d'un justificatif de vos revenus ou d'une pièce d'identité supplémentaire. Si vous dirigez une entreprise, nous pourrions avoir besoin d'informations commerciales additionnelles comme des justificatifs de la manière dont votre entreprise réalise des bénéfices.
consent.page.what.data.collect.content.p3=<h5>Les informations techniques</h5>Nous pourrions recueillir des informations sur le type d'appareil que vous utilisez, s'il s'agit d'un téléphone, d'un ordinateur ou d'une tablette et l'endroit dans le monde où vous l'utilisez. Nous pourrions également recueillir des informations plus techniques, comme votre adresse IP, vos identifiants de connexion, le type et la version de votre navigateur web, votre fuseau horaire, le type de plugs-in installés, le type de système d'exploitation que vous utilisez et si vous vous connectez depuis l'appli TransferWise ou sur le site Internet.
consent.page.what.data.we.receive.title=Quelles données nous recevons
consent.page.what.data.we.receive.desc=Afin de vous fournir un service excellent, nous travaillons en étroite collaboration avec d'autres entreprises et sites Internet. Certains d'entre eux partagent vos informations de base avec nous. Cela pourrait être votre nom, votre adresse, vos coordonnées bancaires ou vos identifiants de connexion si vous vous connectez à des services comme Gmail ou Facebook.
consent.page.what.data.we.receive.content=Ces entreprises qui nous partagent des informations peuvent être les banques qui se chargent de votre argent et de celui de vos bénéficiaires, d'autres services financiers, des sites de réseaux sociaux, des moteurs de recherche en ligne, des agences de référence de crédit et d'autres entreprises avec lesquelles nous travaillons pour vous apporter un service excellent et envoyer votre argent là où il doit aller.
consent.page.why.we.collect.data.title=Pourquoi nous collectons vos données
consent.page.why.we.collect.data.desc=Il y a plusieurs raisons pour lesquelles nous collectons vos données. Cliquez ici afin d'avoir un aperçu des principales.
consent.page.why.we.collect.data.content.p1=<b>Exécution du contrat\:</b> Nous devons recueillir certaines données pour pouvoir vous offrir un service, votre nom et vos coordonnées bancaires par exemple. Cela s'appelle "l'exécution du contrat". Sans ces informations, nous ne pourrions envoyer votre argent.
consent.page.why.we.collect.data.content.p2=<b>Obligation légale \:</b> Conformément à la loi, nous avons besoin de recueillir certaines de vos données. Cela s'appelle une "obligation légale".
consent.page.why.we.collect.data.content.p3=<b>Intérêt légitime \:</b> Cela signifie que nous pouvons collecter et utiliser vos données pour des raisons commerciales légitimes, d'une manière que la plupart des gens estimeraient raisonnable. Par exemple, si vous vous êtes inscrit sur TransferWise et que vous nous avez donné votre adresse e-mail, vous pouvez raisonnablement supposer que nous l'utiliserons pour vous informer de l'activité de votre compte. Ou que nous puissions l'utiliser pour vous envoyer des informations sur nos produits et services vous permettant de profiter le plus possible de TransferWise. Vous pouvez choisir de ne plus recevoir ce genre d'e-mails quand vous le voulez en cliquant sur le lien de désabonnement. Vous le trouverez en bas de chaque e-mail.
consent.page.why.we.collect.data.content.p4=<b>Consentement \:</b> Cela signifie que vous nous donnez la permission de recueillir et d'utiliser certaines de vos données pour une raison spécifique. Vous pouvez retirer votre consentement quand vous le voulez.
consent.page.why.we.collect.data.content.p5=Vous pouvez trouver un aperçu rapide des raisons pour lesquelles nous recueillons vos données, et pour quels motifs, dans le tableau ci-dessous \:
