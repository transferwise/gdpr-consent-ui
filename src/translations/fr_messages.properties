consent.page.why.we.collect.data.table.row1=Pour que vous puissiez ouvrir un compte et utiliser TransferWise.
consent.page.why.we.collect.data.table.row2=Pour s'assurer que nos services soient sûrs et en toute sécurité.
consent.page.why.we.collect.data.table.row3=Pour s'assurer que nous suivions nos obligations légales et réglementaires. Pour ce faire, nous pourrions avoir à partager vos informations.
consent.page.why.we.collect.data.table.row4=Pour lutter contre la fraude ou le blanchiment d'argent. Encore une fois, nous pourrions avoir à partager vos informations pour s'assurer que nous faisons cela.
consent.page.why.we.collect.data.table.row5=Pour gérer, analyser et améliorer nos services.
consent.page.why.we.collect.data.table.row6=Pour personnaliser votre compte TransferWise à votre convenance, par exemple, s'assurer que le site soit dans la bonne langue. Nous utilisons votre adresse IP pour cela, pas les données de localisation.
consent.page.why.we.collect.data.table.row7=Si vous êtes d'accord, pour mémoriser les préférences de votre compte pour la prochaine fois, vos identifiants de connexion ou mot de passe, par exemple.
consent.page.why.we.collect.data.table.row8=Pour vous tenir au courant de l'activité de votre compte, comme vos transferts d'argent ou les dépenses avec votre carte.
consent.page.why.we.collect.data.table.row9=Si vous êtes un client, pour vous envoyer des informations pertinentes sur nos produits et services. Nous arrêterons de vous envoyer cela si vous vous désabonnez.
consent.page.why.we.collect.data.table.row10=Si vous êtes d'accord, pour vous donner des informations sur d'autres entreprises avec lesquelles nous travaillons.
consent.page.how.we.share.data.title=Comment nous partageons vos informations
consent.page.how.we.share.data.desc=Certains de nos partenaires ont besoin de vos données pour compléter vos transferts. Donc nous les partageons avec eux. Si nous ne faisions pas cela, nous ne pourrions pas envoyer votre argent.
consent.page.how.we.share.data.content.p1=En fonction de la manière dont vous utilisez TransferWise, ces partenaires peuvent inclure d'autres entreprises dans le groupe TransferWise, les banques, les sous-traitants et d'autres services financiers avec lesquels nous travaillons pour envoyer votre argent là où il doit aller.
consent.page.how.we.share.data.content.p2=Nous pourrions également partager certaines de vos données rendues anonymes avec des annonceurs. Nous faisons cela pour nous assurer que vous voyez des publicités sur les choses qui vous intéressent lorsque vous êtes en ligne. Nous pourrions également partager vos données avec des fournisseurs d'analyse de données et des moteurs de recherche. Cela nous aide à améliorer notre site Internet ainsi que nos applis et vous fournir un meilleur service.
consent.page.how.we.share.data.content.p3=<b><i>Dans la plupart des cas et dès que possible, nous rendrons vos données anonymes avant même qu'elles soient utilisées de la sorte.</i></b>
consent.page.how.long.we.keep.info.title=Combien de temps nous conservons vos données
consent.page.how.long.we.keep.info.desc=Dans la plupart des cas, nous conservons vos données pendant au moins 6 ans. Mais dans certains pays, les exigences légales sont différentes et nous avons besoin de les conserver plus longtemps. Pour voir une une liste complète de la durée pour laquelle nous conservons vos données, organisée par juridiction, cliquez <a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">ici</a>.
consent.page.how.long.we.keep.info.content=Lorsque nous n'avons plus besoin de conserver vos données, nous les supprimons ou nous les rendons anonymes de manière permanente.
consent.page.automated.decisions.title=Décisions automatiques
consent.page.automated.decisions.desc=Parfois, les décisions liées à vos données sont prises par des ordinateurs. Par exemple, si vous téléchargez votre pièce d'identité sur TransferWise, un ordinateur la vérifie de prime abord, pas une personne. Cela est appelé une "décision automatique". Vous pouvez nous demander de ne pas faire de décisions automatiques pour vos données en envoyant un e-mail à <a href\=mailto\:privacy@transferwise.com target\=_blank>privacy@transferwise.com</a>
