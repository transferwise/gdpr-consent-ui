consent.page.international.data.transfers.title=De quelle manière nous transmettons vos données à l'international
consent.page.international.data.transfers.desc=Pour que vous puissiez utiliser TransferWise, nous avons parfois besoin de transférer vos données en dehors de l'espace économique européen. Par exemple, l'un des centres de service client de TransferWise est en Amérique. Et pour que nos employés puissent vous fournir le meilleur des services, nous devons partager vos données avec eux.
consent.page.international.data.transfers.content=Dans des cas comme celui-ci, TransferWise a des contrats en place afin de s'assurer que vos données soient traitées et sauvegardées exactement de la même manière que dans l'EEE.
consent.page.your.rights.title=Vos droits
consent.page.your.rights.desc=Vous pouvez demander à consulter les informations que nous avons sur vous. Vous pouvez nous demander de les changer, de les corriger, restreindre ou vous opposer à la manière dont nous les utilisons en envoyant un e-mail à <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Si vous souhaitez vous plaindre de la manière dont nous avons traité vos données, vous pouvez contacter <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. Si vous faites cela, nous lancerons une enquête au sujet de votre plainte.
consent.page.your.rights.content.p2=Si vous n'êtes pas satisfait de notre réponse ou si vous pensez que nous ne traitons pas vos données d'une manière imposée par la loi, vous pouvez vous plaindre auprès de l'Information Commissioner's Office. Pour en savoir plus, visitez <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
