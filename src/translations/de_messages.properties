consent.page.title=Wie wir deine Daten auf sichere Weise verwenden
consent.page.description=Bei TransferWise werden wir deine Daten niemals missbrauchen. Wir werden sie unter keinen Umständen weiterverkaufen. Und wir hatten noch nie ein Datenleck oder eine Sicherheitsverletzung. Um mehr darüber zu erfahren, wie wir deine Daten verwenden und wie wir sie schützen, bitten wir dich, einen Moment Zeit zu nehmen, um dir unsere Datenschutzerklärung durchzulesen.
