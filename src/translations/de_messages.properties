consent.page.why.we.collect.data.table.row1=Damit du ein TransferWise-Konto eröffnen und nutzen kannst.
consent.page.why.we.collect.data.table.row2=Um sicherzustellen, dass unsere Dienstleistungen sicher und geschützt sind.
consent.page.why.we.collect.data.table.row3=Um sicherzustellen, dass wir unsere rechtlichen und regulatorischen Verpflichtungen erfüllen. Um dies zu gewährleisten, müssen wir eventuell deine Daten weitergeben.
consent.page.why.we.collect.data.table.row4=Um Betrug und Geldwäsche zu bekämpfen. Wie schon erwähnt, müssen wir eventuell deine Daten weitergeben, um sicherzustellen, dass wir alle Vorschriften in dieser Richtung beachten.
consent.page.why.we.collect.data.table.row5=Um unsere Dienstleistungen zu verwalten, zu analysieren, und zu verbessern.
consent.page.why.we.collect.data.table.row6=Um dein TransferWise-Konto deinen persönlichen Vorlieben gemäß anzupassen — indem wir dir zum Beispiel die Website in der richtigen Sprache anzeigen. Wir benutzen hierfür deine IP-Adresse, und keine Standortdaten.
consent.page.why.we.collect.data.table.row7=Wenn du dem zustimmst, um deine Konto-Einstellungen bis zum nächsten Mal abzuspeichern — etwa deine Anmeldedaten oder dein Passwort.
consent.page.why.we.collect.data.table.row8=Um dich über deine Kontoaktivitäten zu informieren — etwa deine Überweisungen oder Kartenzahlungen.
consent.page.why.we.collect.data.table.row9=Wenn du unser Kunde bist, um dir relevante Informationen über unsere Produkte und Dienstleistungen zukommen zu lassen. Wir werden dir diese Art von Information nicht senden, wenn du sie abbestellst.
consent.page.why.we.collect.data.table.row10=Wenn du dem zustimmst, um dir Informationen zu Unternehmen zukommen zu lassen, mit denen wir zusammenarbeiten.
consent.page.how.we.share.data.title=Wie wir deine Information teilen
consent.page.how.we.share.data.desc=Einige unserer Partner benötigen deine Daten, um deine Überweisung auszuführen. Also teilen wir diese mit ihnen. Wenn wir das nicht täten, könnten wir deine Überweisung nicht ausführen.
consent.page.how.we.share.data.content.p1=Je nachdem, wie du TransferWise verwendest, können diese Partner andere Unternehmen der TransferWise-Gruppe, Banken, Subunternehmer und andere Finanzdienstleistungen einschließen, mit denen wir zusammenarbeiten, um dein Geld von A nach B zu transportieren.
consent.page.how.we.share.data.content.p2=Wir geben möglicherweise auch einige deiner anonymisierten Daten an Werbetreibende weiter. Wir sorgen dafür, dass du Anzeigen online siehst, die dich interessieren. Wir können deine Daten auch mit Analyse- und Suchmaschinenanbietern teilen. Dies hilft uns, unsere Website und Apps zu verbessern und dir einen optimierten Service anbieten zu können.
consent.page.how.we.share.data.content.p3=<b><i>In den meisten Fällen und wenn möglich, anonymisieren wir deine Daten, bevor sie auf diese Weise verwendet werden.</i></b>
consent.page.how.long.we.keep.info.title=Wie lange wir deine Daten aufbewahren
consent.page.how.long.we.keep.info.desc=In den meisten Fällen speichern wir deine Daten für mindestens 6 Jahre. In einigen Ländern weichen die rechtlichen Anforderungen jedoch hiervon ab, und wir müssen deine Daten deswegen länger aufbewahren. Eine vollständige Liste, wie lange wir deine Daten je nach Gerichtsbarkeit speichern, findest du <a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">hier</a>.
consent.page.how.long.we.keep.info.content=Wenn wir deine Daten nicht mehr benötigen, löschen wir diese oder anonymisieren sie dauerhaft.
consent.page.automated.decisions.title=Automatisierte Entscheidungen
consent.page.automated.decisions.desc=Manchmal fällen Computer Entscheidungen über deine Daten. Wenn du etwa deinen Ausweis auf TransferWise hochlädst, wird dieser in erster Instanz von einem Computer und nicht von einem Mitarbeiter geprüft. Dies nennt sich eine 'automatisierte Entscheidung'. Solltest du nicht wollen, dass automatisierte Entscheidungen über deine Daten bei uns getroffen werden, gib uns bitte Bescheid, indem du eine Mail an <a href\=mailto\:privacy@transferwise.com target\=_blank>privacy@transferwise.com</a> schickst
consent.page.automated.decisions.content\:=
consent.page.international.data.transfers.title=Wie wir Daten international übermitteln
consent.page.international.data.transfers.desc=Damit du TransferWise nutzen kannst, müssen wir deine Daten manchmal zu Orten außerhalb des Europäischen Wirtschaftraums weiterleiten. Eines der Support Center von TransferWise befindet sich zum Beispiel in Amerika. Und damit dir unsere dortigen Angestellten den besten Service garantieren können, müssen wir deine Daten mit ihnen teilen.
consent.page.international.data.transfers.content=Für Fälle wie diesen hat TransferWise Verträge abgeschlossen, die sicherstellen, dass deine Daten genauso geschützt und behandelt werden, wie dies im EWR der Fall ist.
consent.page.your.rights.title=Deine Rechte
consent.page.your.rights.desc=Du kannst die Informationen, die wir über dich haben, abfragen. Du kannst uns ebenfalls fragen, diese zu korrigieren, zu löschen, deren Benutzung zu beschränken oder dagegen Einspruch zu erheben, wie wir sie benutzen, indem du uns eine E-Mail an folgende Adresse schickst\: <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Wenn du dich darüber beschweren möchtest, wie wir deine Daten bearbeitet haben, kannst du dich unter <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a> mit uns in Verbindung setzen. Wenn du das tust, werden wir eine Untersuchung deiner Beschwerde einleiten.
consent.page.your.rights.content.p2=Wenn du mit unserer Antwort nicht zufrieden bist - oder du denkst, dass wir deine Daten nicht so verarbeiten, wie es das Gesetz vorschreibt — kannst du dich beim 'Büro des Informationsbeauftragten' beschweren. Um mehr zu erfahren, gehe auf <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
