consent.page.after.sections=Das war's auch schon. Klicke weiter unten auf den Button, um zu bestätigen, dass du den Hinweis gelesen und verstanden hast.
consent.page.see.more=Um detailliertere Informationen darüber zu erhalten, wie wir deine Daten verwenden, kannst du dir <a href\="https\://transferwise.com/privacy-policy" target\="_blank">hier</a> unsere vollständige Datenschutzerklärung durchlesen
consent.page.who.we.are.title=Über uns
consent.page.who.we.are.desc=Grüß dich, wir sind TransferWise Ltd. Unsere Adresse lautet 6th Floor, The Tea Building, 56 Shoreditch High Street, London E1 6JJ, Großbritannien.
consent.page.who.we.are.content=Wenn du unsere Dienste nutzt, entscheiden wir darüber, wie und für was deine Daten verwendet werden. Unser Datenschutzbeauftragter ist Shan Lee. Solltest du irgendwelche Fragen oder Bedenken darüber haben, wie wir deine Daten verwenden, kannst du dich unter folgender Adresse bei ihm melden\: <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Welche Daten wir erfassen
consent.page.what.data.collect.desc=Wenn du TransferWise benutzt, oder uns per E-Mail, am Telefon oder auf Social Media kontaktierst, erfassen wir einige deiner persönlichen Daten.
consent.page.what.data.collect.content.p1=<h5>Die Grundlagen</h5>Dazu gehören Angaben wie dein Name, deine Adresse, deine E-Mail-Adresse und deine Telefonnummer. Es können auch finanzielle Informationen enthalten sein - wie deine Kredit- oder Debitkartendetails oder Informationen über dein Bankkonto. Möglicherweise erfassen wir auch den Überweisungsgrund, wo auf der Welt du dich befindest, deine persönliche Beschreibung, dein E-Mail-Avatar (falls vorhanden) und Fotos von dem Ausweis, mit dem deine Identität bestätigt wurde.
consent.page.what.data.collect.content.p2=<h5>Der regulatorische Rahmen</h5>Wenn du eine größere Geldsumme überweisen möchtest oder wir sicherstellen müssen, dass wir die Bestimmungen zur Geldwäschebekämpfung einhalten, benötigen wir möglicherweise einen Nachweis deines Einkommens oder einen zusätzlichen Ausweis. Falls du ein Unternehmen führst, benötigen wir möglicherweise zusätzliche kommerzielle Informationen - wie Unterlagen, die zeigen, wie dein Unternehmen sein Geld verdient.
consent.page.what.data.collect.content.p3=<h5>Die technische Seite</h5>Möglicherweise erfassen wir Informationen zur Art des Geräts, das du verwendest — ob es sich beispielsweise um ein Telefon, einen Laptop oder ein Tablet handelt und von wo aus du es gerade benutzt. Wir können auch weitere technische Details sammeln, wie deine IP-Adresse, deine Login-Daten, die Art und Version deines Internet-Browsers, die Zeitzoneneinstellung, die Art der Browser-Plugins, die Art des verwendeten Betriebssystems und ob du dich über die Desktop-Version oder über die TransferWise-App anmeldest.
consent.page.what.data.we.receive.title=Welche Daten wir erhalten
consent.page.what.data.we.receive.desc=Um dir einen guten Service anbieten zu können, arbeiten wir eng mit anderen Unternehmen und Websites zusammen. Einige davon teilen deine grundlegenden Informationen mit uns. Das könnte etwa dein Name und deine Adresse sein, deine Bankverbindung, wenn du Geld überweist, oder deine Anmeldedaten, wenn du dich mit einem Dienst wie Gmail oder Facebook einloggst.
consent.page.what.data.we.receive.content=Diese Unternehmen, die Informationen mit uns teilen, können etwa Banken sein, die dich oder das Geld deines Empfängers betreuen, andere Finanzdienstleister, Seiten sozialer Medien, Online-Suchmaschinen, Analytik-Dienste, Kredit-Referenz-Agenturen...und alle anderen Unternehmen, mit denen wir zusammenarbeiten, um dir einen tollen Service anzubieten und dein Geld an den gewünschten Zielort zu befördern.
consent.page.why.we.collect.data.title=Warum wir deine Daten erfassen
consent.page.why.we.collect.data.desc=Es gibt verschiedene Gründe, weswegen wir deine Daten erfassen. Klicke hier, um dir die häufigsten Gründe anzusehen.
consent.page.why.we.collect.data.content.p1=<b>Vertragserfüllung\:</b>Wir müssen einige Daten sammeln, um dir unseren Service anbieten zu können - zum Beispiel deinen Namen und deine Bankverbindung. Dies wird "Vertragserfüllung" genannt. Wenn wir diese Daten nicht sammeln würden, wären wir nicht in der Lage, dein Geld zu überweisen.
consent.page.why.we.collect.data.content.p2=<b>Rechtliche Verpflichtung\:</b>Wir müssen einige deiner Daten aufgrund gesetzlicher Grundlagen erfassen. Dies wird als "rechtliche Verpflichtung" bezeichnet.
consent.page.why.we.collect.data.content.p3=<b>Berechtigtes Interesse\:</b>Dies bedeutet, dass wir deine Daten aus legitimen, geschäftlichen Gründen sammeln und verwenden können, so wie es die Allgemeinheit für angemessen halten würde. Wenn du dich zum Beispiel bei TransferWise angemeldet und uns deine E-Mail-Adresse mitgeteilt hast, magst du berechtigterweise davon ausgehen, dass wir sie verwenden werden, um dich über deine Kontoaktivität zu informieren - oder um dir Informationen über unsere Produkte und Dienstleistungen zu senden, mit denen du TransferWise optimal nutzen kannst. Du kannst dich vom Erhalt solcher E-Mails jederzeit abmelden, indem du auf den Link "Abmelden" klickst. Du findest ihn am Ende jeder E-Mail.
consent.page.why.we.collect.data.content.p4=<b>Zustimmung\:</b>Das bedeutet, dass du uns erlaubst, einige deiner Daten für einen bestimmten Grund zu sammeln und zu verwenden. Du kannst deine Zustimmung jederzeit widerrufen.
consent.page.why.we.collect.data.content.p5=Du kannst dir in der folgenden Tabelle eine kurze Übersicht darüber ansehen, weshalb wir deine Daten sammeln und aus welchen Gründen dies geschieht\:
