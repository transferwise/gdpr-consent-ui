consent.page.why.we.collect.data.table.consent=Согласие
consent.page.why.we.collect.data.table.row1=Вы можете зарегистрироваться и использоватьTransferWise.
consent.page.why.we.collect.data.table.row2=Убедиться, что наши услуги проверены и безопасны.
consent.page.why.we.collect.data.table.row3=Мы следуем нормативным и законодательным требованиям, поэтому мы можем распространить Вашу информацию.
consent.page.why.we.collect.data.table.row4=Мы можем делиться Вашей информацией в целях борьбы с мошенничеством и отмыванием денег, — так мы поступаем честно и по правилам.
consent.page.why.we.collect.data.table.row5=Управлять, анализировать и улучшать наши услуги.
consent.page.why.we.collect.data.table.row6=Чтобы сайт TransferWise подходил именно Вам, к примеру, мы учитываем Ваш родной язык. Для этого мы используем IP-адрес, а не данные о местоположении.
consent.page.why.we.collect.data.table.row7=Если Вы соглашаетесь, чтобы система запомнила Ваши предпочтения, к примеру, учетные данные для входа или пароль.
consent.page.why.we.collect.data.table.row8=Держать Вас в курсе событий\: о Ваших денежных переводах или расходах по карте.
consent.page.why.we.collect.data.table.row9=Если Вы наш клиент, то мы можем посылать Вам информацию о наших продуктах и услугах. Мы не будем отправлять Вам сообщения, если Вы отписаны то рассылки.
consent.page.why.we.collect.data.table.row10=Если Вы согласны, то мы можем поделиться с Вами информацией о компаниях с которыми мы работаем.
consent.page.how.we.share.data.title=Как мы делимся Вашими данными
consent.page.how.we.share.data.desc=Некоторым нашим партнерам необходимы Ваши данные, чтобы завершить Ваши денежные переводы. Поэтому мы предоставляем им данные. Без этого мы не сможем выплатить Ваши деньги.
consent.page.how.we.share.data.content.p1=Смотря, как Вы используете услуги TransferWise, нашими партнерами могут быть компании, относящиеся к TransferWise, банки, подрядчики, и иные финансовые учреждения, с которыми мы сотрудничаем, чтобы доставить Ваши деньги, где они должны быть.
consent.page.how.we.share.data.content.p2=Мы также можем предоставить Ваши обезличенные данные рекламодателям. Цель проста, - чтобы Вы видели ту рекламу, в которой Вы можете быть заинтересованы онлайн. Мы можем предоставить Ваши данные аналитикам и операторам поисковых систем. Это поможет нам улучшить наш веб-сайт и приложение.
consent.page.how.we.share.data.content.p3=<b><i>Во многих случаях, и, когда это возможно, мы обезличиваем Ваши данные прежде, чем они будут использованы подобным образом.</i></b>
consent.page.how.long.we.keep.info.title=Как долго мы храним Ваши данные
consent.page.how.long.we.keep.info.desc=В большинстве случаев мы храним Ваши данные в течение как минимум 6 лет. Но в некоторых странах правовые требования отличаются, и мы должны хранить Ваши данные дольше. Чтобы увидеть полный список, как долго мы храним данные, в соответствии с определенной юрисдикцией, нажмите <a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">здесь</a>.
consent.page.how.long.we.keep.info.content=Когда нам больше нет необходимости хранить Ваши данные, мы либо удаляем их или окончательно обезличиваем.
consent.page.automated.decisions.title=Автоматизированные решения
consent.page.automated.decisions.desc=Иногда решения о Ваших данных производятся с помощью компьютеров. Например, если Вы загружаете свое удостоверение личности в TransferWise, его в первую очередь проверяет компьютер, а не человек. Это называется ‘автоматизированное решение’. Вы можете попросить нас не использовать 'автоматизированное решение' для обработки Ваших данных, написав на <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>
consent.page.automated.decisions.content\:=
consent.page.international.data.transfers.title=Как мы передаем Ваши данные на международном уровне
consent.page.international.data.transfers.desc=Для того, чтобы Вы смогли пользоваться TransferWise, нам иногда требуется передать Ваши данные за пределы Европейской экономической зоны. Например, один из центров поддержки TransferWise находится в Америке и чтобы наша команда предоставила Вам лучшее обслуживание, мы должны поделиться с ними Вашими данными.
consent.page.international.data.transfers.content=Для таких случаях, у TransferWise есть контракты, благодаря которым Ваши данные обрабатываются и защищаются точно так же, как в ЕЭП.
consent.page.your.rights.title=Ваши права
consent.page.your.rights.desc=Вы можете запросить у нас предоставление Ваших данных. Вы можете попросить нас изменить, исправить, удалить или ограничить возможности использования Вашей информации, написав на <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Если Вы хотите пожаловаться о том, как мы использовали Ваши данные, то напишите нам на <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. После Вашего обращения мы займемся Вашей жалобой.
consent.page.your.rights.content.p2=Если наш ответ был неудовлетворительным, или Вы считаете, что мы обрабатываем Ваши данные не так, как следует, то Вы можете пожаловаться в Управление Комиссара по информации. Если Вы хотите узнать больше, пожалуйста, пройдите по ссылке <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
