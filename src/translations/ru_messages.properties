consent.page.who.we.are.title=О нас
consent.page.who.we.are.desc=Привет, мы - TransferWise Ltd. Мы находимся в Лондоне по адресу\: 6th Floor, The Tea Building, 56 Shoreditch High Street, London, E1 GJJ, United Kingdom.
consent.page.who.we.are.content=Если Вы обратитесь к нашими услугами, то решение будет за нами, как и для чего использовать Ваши данные. Шан Ли - наш инспектор по защите персональных данных. Если у Вас возникли вопросы о том, как обрабатываются Ваши данные, напишите ему <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Какие данные мы собираем
consent.page.what.data.collect.desc=Когда Вы используете TransferWise, или связываетесь с нами по эл. почте, телефону или в социальных сетях, мы собираем некоторые персональные данные.
consent.page.what.data.collect.content.p1=<h5>Основное</h5>Ваше имя, адрес, эл. почта, Ваш номер телефона. Также Ваша финансовая информация, как данные кредитной или дебетовой карты, или же Ваш банковский счет. Мы можем запросить причину, почему Вы пересылаете деньги, где Вы находитесь. Мы можем видеть Ваше фото-аватар на эл. почте и фотографии документа, который Вы загрузили для подтверждания личности.
consent.page.what.data.collect.content.p2=<h5>По закону</h5>Если Вы пересылаете большую сумму, или же нам нужно убедиться, что ничего не противоречит законам по предотвращению и противодействию отмыванию доходов, полученных преступным путем, мы можем запросить дополнительные документы о Вашем доходе или подтверждения Вашей личности. Нам потребуются дополнительные документы, если у Вас бизнес, к примеру, о доходах компании.
consent.page.what.data.collect.content.p3=<h5>О техническом</h5>Мы можем собирать информацию о девайсе, который Вы используете\: телефон ли это, компьютер или планшет, а также место расположения. Информацию, как Ваш IP-адрес, учетные данные, тип и версия интернет браузера, часовой пояс, расширения, которые Вы используете, тип Вашей операционной системы, используете ли Вы веб-платформу или TransferWise приложение.
consent.page.what.data.we.receive.title=Какие данные мы получаем
consent.page.what.data.we.receive.desc=Для предоставления Вам лучшего обслуживания, мы сотрудничаем с другими компаниями и сайтами. Некоторые из них предоставляют нам общую информацию о Вас. Это может быть Ваше имя, адрес, банковские данные, когда Вы посылаете деньги, или Ваши учетные данные, если Вы входите на сайт через Gmail или Facebook.
consent.page.what.data.we.receive.content=Это могут быть такие компании, как банки, которые работают с Вашими деньгами и деньгами получателей, другие финансовые сервисы, сайты социальных медиа, онлайн поисковые системы, кредитно-рейтинговые агентства и любые другие компании, с кем мы работаем для того, чтобы предоставлять Вам отличные услуги по обработке денежных переводов.
consent.page.why.we.collect.data.title=Почему мы собираем Ваши данные
consent.page.why.we.collect.data.desc=Есть несколько причин, почему мы собираем Ваши данные. Нажмите сюда, чтобы посмотреть на основные.
consent.page.why.we.collect.data.content.p1=<b>Выполнение договора\:</b> Мы обязаны собирать некоторые данные о Вас, чтобы предоставить Вам услуги\: Ваше имя и банковские данные, к примеру. Это называется "выполнение договора". Если у нас не будет этих данных, мы не сможем предоставить Вам наши услуги.
consent.page.why.we.collect.data.content.p2=<b>Правовое обязательство\:</b> Мы должны собирать некоторые Ваши данные по закону. Это называется ‘правовое обязательство'.
consent.page.why.we.collect.data.content.p3=<b>Законное право\:</b> Это значит, что мы собираем и используем Ваши данные по законным разумным причинам. К примеру, если Вы зарегистрировались с TransferWise и предоставили нам Вашу эл. почту, то Вы можете догадаться, что мы будем держать Вас в курсе о действиях на Вашем профиле. Или же мы будем посылать Вам информацию о наших продуктах и услугах, которые помогут Вам выгоднее использовать TransferWise. Вы можете всегда отписаться от приходящей почты, нажав "отписаться". Эту ссылку Вы сможете увидеть в конце каждого письма.
consent.page.why.we.collect.data.content.p4=<b>Согласие\:</b> Это значит, что Вы согласились, чтобы мы собрали и использовали Ваши данные по определенным причинам. Это согласие Вы всегда можете аннулировать.
consent.page.why.we.collect.data.content.p5=Вы всегда можете ознакомиться с причинами, почему мы собираем Ваши данные и на каком основании в таблице ниже\:
consent.page.why.we.collect.data.table.column1.title=Почему мы собираем и используем Ваши данные?
consent.page.why.we.collect.data.table.column2.title=На каких основаниях?
