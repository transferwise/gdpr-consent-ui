consent.page.international.data.transfers.title=Hogyan transzferáljuk az adataid nemzetközileg
consent.page.international.data.transfers.desc=Hogy a TransferWise felületét használhasd, bizonyos esetekben az adataidat az Európai Gazdasági Térség területén kívülre kell küldenünk. Példának okáért, a TransferWise egyik támogatói központja Amerikában van, és ahhoz, hogy a legjobb szolgáltatást nyújthassuk neked, az adataid meg kell osszuk velük.
consent.page.international.data.transfers.content=Ilyen esetekre a TransferWise-nak szerződései vannak érvényben, azt biztosítva, hogy az adataid ugyanolyan módon legyenek kezelve és biztosítva, mint az EGT területén belül.
consent.page.your.rights.title=A jogaid
consent.page.your.rights.desc=Kikérheted az információt, amivel rólad rendelkezünk. Ezen kívül kérheted, hogy változtassunk rajta, javítsuk vagy töröljük, és korlátozhatod, hogyan használhatjuk, vagy kifogásod fejezheted ki azzal kapcsolatban, hogyan használjuk, erre az email címre írva\: <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Ha panaszt tennél azzal kapcsolatban, hogyan kezeljük az adataid, vedd fel velünk a kapcsolatot ezen az email címen\: <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. Ha így teszel, kivizsgáljuk a panaszod.
consent.page.your.rights.content.p2=Ha nem vagy elégedett a válaszunkkal — vagy úgy gondolod, hogy nem a törvényi előírásoknak megfelelően kezeljük az adataid — Panaszt tehetsz az Információs Biztos Hivatalánál (Information Commissioner's Office). További információt a <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a> weboldalon találhatsz.
