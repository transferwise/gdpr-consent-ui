consent.page.why.we.collect.data.table.row1=Hogy megnyithass egy TransferWise fiókot és használhasd azt.
consent.page.why.we.collect.data.table.row2=Hogy a szolgáltatásaink biztonságosak legyenek.
consent.page.why.we.collect.data.table.row3=Hogy a törvények és a szabályozó szerveink által előírt módon végezzük a tevékenységünket. Ennek feltételeként bizonyos információidat meg kell osszuk.
consent.page.why.we.collect.data.table.row4=Hogy harcoljunk a csalás és a pénzmosás ellen. Ezt biztosítandó is szükséges lehet, hogy bizonyos információidat megosszuk.
consent.page.why.we.collect.data.table.row5=Hogy kezeljük, analizáljuk és fejlesszük a szolgáltatásainkat.
consent.page.why.we.collect.data.table.row6=Hogy a TransferWise fiókodat a személyedre szabottá, hozzád illővé formáljuk — például azt biztosítva, hogy a weboldalunkat a megfelelő nyelven megjelenítve lásd. Ehhez az IP címedet használjuk, az elhelyezkedési adataidat nem.
consent.page.why.we.collect.data.table.row7=Amennyiben külön beleegyezel ebbe — hogy emlékezhessünk a fiókbeállításaidra a következő alkalommal, amikor belépsz — például a belépési adataid, jelszavad.
consent.page.why.we.collect.data.table.row8=Hogy aktuális információkat küldhessünk neked a fiókkal kapcsolatos tevékenységeidről — mint a pénzutalások vagy a kártyával történő fizetéseid.
consent.page.why.we.collect.data.table.row9=Ha egy ügyfelünk vagy, hogy fontos információkat küldhessünk neked a termékeinkről, szolgáltatásainkról. Ha leiratkozol erről a levéltípusról, ilyeneket nem küldünk.
consent.page.why.we.collect.data.table.row10=Amennyiben beleegyezel ebbe, hogy információkkal szolgáljuk más cégekről, amikkel együttműködünk.
consent.page.how.we.share.data.title=Hogyan osztjuk meg az adataidat
consent.page.how.we.share.data.desc=Néhány partnerünknek szüksége van az adataidra ahhoz, hogy teljesítsék az utalásodat. Emiatt mi megosztjuk velük ezeket az adatokat. Ha ezt nem tennénk meg, akkor nem lenne lehetőségünk a pénzed kiutalására. Ennyire egyszerű.
consent.page.how.we.share.data.content.p1=Attól függően, hogy hogyan használod a TransferWise-ot, ezek a partnerek lehetnek más cégek a TransferWise csoportban, bankok, alvállalkozók és más pénzügyi szolgáltatók, akikkel együtt dolgozunk azon, hogy eljuttassuk a pénzed oda, ahová szeretnéd.
consent.page.how.we.share.data.content.p2=Bizonyos anonimizált adataidat megoszthatjuk hirdetőkkel. Ezt azért tesszük, hogy amikor online vagy, olyan reklámokkal találkozhass, amelyek érdekelhetnek is. Megoszthatjuk az adataid analízis és keresőmotor szolgáltatókkal. Ez segít nekünk a weboldalunk és az applikációink fejlesztésében, hogy egyre jobb szolgáltatást nyújthassunk neked.
consent.page.how.we.share.data.content.p3=<b><i>A legtöbb esetben és amikor csak lehetséges, anonimizáljuk az adataid, mielőtt ilyen módon felhasználásra kerülnek.</i></b>
consent.page.how.long.we.keep.info.title=Mennyi ideig őrizzük meg az adataidat
consent.page.how.long.we.keep.info.desc=A legtöbb esetben legalább 6 évig tároljuk az adataid. Viszont bizonyos országokban a törvényi előírásai mások és ezekben tovább tárolnunk kell őket. Az országok listáját és azt, hogy a törvényi előírásoknak megfelelően ezekben mennyi ideig kell az adataid tárolnunk, <a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">ide kattintva</a>találod. 
consent.page.how.long.we.keep.info.content=Amikor már nem szükséges tovább tárolnunk az adataid, vagy töröljük, vagy véglegesen anonimizáljuk azokat.
consent.page.automated.decisions.title=Automatizált döntések
consent.page.automated.decisions.desc=Bizonyos esetekben az adaitról számítógépek döntenek. Például, ha feltöltöd a személyigazoló dokumentumod a TransferWise felületére, első alkalommal nem egy személy, hanem számítógép ellenőrzi azt. Ezt 'automatizált döntésnek' nevezzünk. Kérheted, hogy az adataidról ne szülessenek automatizált döntések, erre az email címre írva <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>
