consent.page.who.we.are.title=Magunkról
consent.page.who.we.are.desc=Helló, mi vagyunk a TransferWise Ltd. A címünk a következő\: 6th Floor, The Tea Building, 56 Shoreditch High Street, London, E1 GJJ, United Kingdom.
consent.page.who.we.are.content=Amikor élsz a szolgáltatásunkkal, el kell döntenünk, hogyan és mire használjuk az adataidat. Az Adatvédelmi Tisztünk Shan Lee. Ha bármi kérdés vagy aggodalom merülne fel az adataid felsználásával kapcsolatban, kapcsolatba léphetsz vele ezen a címen\: <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Milyen adatokat gyűjtünk
consent.page.what.data.collect.desc=Amikor a TransferWise-t használod, vagy kapcsolatba lépsz velünk emailben, telefonon vagy közösségi oldalakon, bizonyos személyes információidat begyűjtjük.
consent.page.what.data.collect.content.p1=<h5>Alapvető információk</h5>Ebbe tartoznak olyan dolgok, mint a neved, a lakcímed, az email címed, és a telefonszámod. Lehet közte pénzügyi jellegű információ is — például a hitelkártya vagy betéti kártya adataid, vagy információ a bankszámládról. Előfordulhat az is, hogy feljegyezzük az utalásaid okát, a földrajzi helyzetedet, a személyleírásodat, az email avatar-odat (ha van), és a fotókat a személyidről, amiket hitelesítés céljából töltöttél fel.
consent.page.what.data.collect.content.p2=<h5>A szabályozással kapcsolatos dolgok</h5>Ha nagyobb összeget utalsz, vagy ha a pénzmosást megelőző előírásokat kell betartanunk, előfordulhat, hogy látnunk kell a bevételedet igazoló okmányokat, egyéb személyazonosságot igazoló dokumentumot. És ha van céged, előfordulhat, hogy extra kereskedelmi jellegű információt is látnunk kell majd — például kimutatásokat arról, hogy a céged miből termel pénzt.
consent.page.what.data.collect.content.p3=<h5>A tech dolgok</h5>Összegyűjthetünk információt arról, milyen készüléket használsz — telefont, laptop-ot, vagy tablet-et, hogy a világ mely pontján használod azt. Más egyéb tech jellegű dolgokat is összegyűjthetünk, mint például az IP címedet, a login adataidat, a böngésződ fajtáját és verzióját, az időzóna beállításodat, a böngésződ által használt plug-in-okat, az általad használt operációs rendszer típusát, illetve azt is, hogy a netről vagy az applikáción keresztül léptél be a TransferWise-ba.
consent.page.what.data.we.receive.title=Milyen adatok jutnak el hozzánk
consent.page.what.data.we.receive.desc=Annak érdekében, hogy elsőosztályú szolgáltatást nyújthassunk, szoros együttműködésben dolgozunk más cégekkel és weboldalakkal. Ezek közül páran megosztanak velünk veled kapcsolatos alapvető információkat. Ez lehet a neved vagy a címed, a pénzküldéskor megadott banki adataid, vagy a login adataid, amennyiben Gmail-el, Facebook-al, vagy hasonló módon szoktál belépni.
consent.page.what.data.we.receive.content=Ezek a cégek lehetnek azon bankok, amelyek a saját és kedvezményezetteid pénzét kezelik, más pénzügyi szolgáltatók, közösségi média oldalak, internetes keresőmotorok, elemzéseket végző cégek, hiteltanácsadó ügynökségek — és bármilyen egyéb cég akikkel együttműködünk annak érdekében, hogy kitűnő szolgáltatást tudjuk nyújtani, és a pénzed oda juttassuk, ahová te szeretnéd.
consent.page.why.we.collect.data.title=Hogyan gyűjtjük össze az adataidat
consent.page.why.we.collect.data.desc=Több különböző okból is gyűjtük az adataidat. Kattints ide, és nézz át pár fő okot ezek közül.
consent.page.why.we.collect.data.content.p1=<b>Szerződési feltételek teljesítése\:</b> Bizonyos adatokat azért kell gyűjtenünk tőled, hogy szolgáltatást nyújthassunk neked — például a neved és a bankszámlád adatait. Ezeket a szerződési feltéteinknek megfelelve kell elvégeznünk. Ha nem gyűjteténk be ezeket az adataidat, nem lenne lehetőségünk utalni a pénzedet.
consent.page.why.we.collect.data.content.p2=<b>Törvény által előírt kötelezettségek\:</b>Bizonyos adataidat azért kell begyűjtsük, mert törvény kötelez rá minket. Ezek a 'Törvény által előírt kötelezettségek'.
consent.page.why.we.collect.data.content.p3=<b>'Jogos érdekek\:</b>Gyűjthetjük és használhatjuk az adataid törvényes, üzleti célból. Például, ha regisztrálsz a TransferWise felületén és megadod nekünk az email címed, jogosan feltételezed, hogy ezen keresztül fogunk tájékoztatni a fiókoddal kapcsolatos tevékenységeid kapcsán. Adott esetben erre küldött leveleinkben írunk neked termékeinkről és szolgáltatásainkról is, hogy ezzel segíthessünk neked a legtöbbet kihozni a TransferWise-ból. Ezekről az emailekről bármikor lejelentkezhetsz a minden levél alján szereplő 'leiratkozás' linkre kattintva.
consent.page.why.we.collect.data.content.p4=<b>Hozzájárulás\:</b>Eszerint engedélyt adsz nekünk arra, hogy bizonyos indokokból begyűjtsük és használjuk egyes adataidat. Ezt a hozzájárulásod bármikor visszavonhatod.
consent.page.why.we.collect.data.content.p5=Az alábbi táblázatban átnézheted, milyen jogalapon és milyen okokból gyűjtjük be az adataidat
