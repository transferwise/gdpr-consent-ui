consent.page.international.data.transfers.title=Come trasferiamo i tuoi dati internazionalmente
consent.page.international.data.transfers.desc=Per poter usare TransferWise, talvolta dovremo trasferire i tuoi dati al di fuori dello Spazio economico europeo. Per esempio, uno dei centri di assistenza al cliente di TransferWise è situato in America. Per poterti assistere, dobbiamo fornire i tuoi dati ai nostri agenti locali.
consent.page.international.data.transfers.content=In simili casi, TransferWise si assicura che i tuoi dati siano trattati e salvaguardati esattamente come se fossimo nello Spazio economico europeo.
consent.page.your.rights.title=I tuoi diritti
consent.page.your.rights.desc=Puoi sempre chiedere di visionare i dati che abbiamo su di te. Puoi anche chiederci di cambiarli, correggerli, cancellarli, limitarne o rigettarne il nostro utilizzo inviando un'email a <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Se vuoi fare un reclamo in merito al modo in cui abbiamo gestito le tue informazioni, contattaci su <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. Così facendo, inizieremo un'indagine sul tuo reclamo.
consent.page.your.rights.content.p2=Se la nostra risposta non ti soddisfa — o se pensi che i tuoi dati non siano gestiti in maniera conforme alla legge — puoi sollevare un reclamo all'Information Commissioner’s Office. Per saperne di più, visita <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
