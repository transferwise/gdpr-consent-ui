consent.page.see.more=Per trovare maggiori informazioni su come utilizziamo i tuoi dati, dai un'occhiata alla nostra politica sulla privacy integrale <a href\="https\://transferwise.com/privacy-policy" target\="_blank">qui</a>
consent.page.who.we.are.title=Chi siamo
consent.page.who.we.are.desc=Piacere, TransferWise. Il nostro indirizzo è 6th Floor, The Tea Building, 56 Shoreditch High Street, London E1 6JJ, United Kingdom.
consent.page.who.we.are.content=Quando usi i nostri servizi, decidiamo come utilizzare i tuoi dati e per quali finalità. Il nostro responsabile al trattamento dei dati è Shan Lee. Per qualunque dubbio o domanda su come gestiamo i tuoi dati, puoi contattarlo a <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Quali dati raccogliamo
consent.page.what.data.collect.desc=Quando usi TransferWise, o ci contatti tramite email, via telefono, o tramite social, raccogliamo alcuni dei tuoi dati personali.
consent.page.what.data.collect.content.p1=<h5>Le basi</h5>Sono incluse informazioni come il tuo nome, il tuo indirizzo di residenza, indirizzo email ed il tuo numero di telefono. Potrebbe anche includere informazioni finanziarie — come i dati della tua carta di debito o credito, ed informazioni sul tuo conto bancario. Potremmo anche raccogliere informazioni riguardo le ragioni del tuo pagamento, dove ti trovi nel mondo, la tua descrizione personale, la foto della tua email (se ne hai una), e la foto del tuo documento di identità utilizzato per confermare il tuo profilo.
consent.page.what.data.collect.content.p2=<h5>Materiale normativo</h5>Se invii un importo significativo di denaro, o se dobbiamo effettuare controlli nel rispetto delle normative anti riciclaggio di denaro, potremmo chiederti una prova di reddito o un documento di identità aggiuntivo. Se gestisci un business, potrebbero servirci informazioni commerciali addizionali — come documentazione che dimostri come il tuo business ottiene i suoi guadagni.
consent.page.what.data.collect.content.p3=<h5>Materiale tecnico</h5>Potremmo raccogliere informazioni sul dispositivo che usi — se si tratta di un telefono, un computer portatile, un tablet e da che parte del mondo ti stai connettendo. Altre informazioni più tecniche riguardanti il tuo indirizzo IP, le informazioni di accesso, il tipo e la versione del browser internet, le impostazioni del fuso orario, che tipo ti browser plug-in hai, che sistema operativo utilizzi e se stai accedendo dal sito web o dall'app TransferWise.
consent.page.what.data.we.receive.title=I dati che riceviamo
consent.page.what.data.we.receive.desc=Per garantire il miglior servizio possibile, dobbiamo lavorare a stretto contatto con altre aziende e siti. Alcuni di loro condividono con noi le tue informazioni di base — il tuo nome ed indirizzo, i tuoi dati bancari quando invii denaro, o le tue credenziali di accesso se accedi tramite servizi come Gmail o Facebook.
consent.page.what.data.we.receive.content=Le aziende che condividono informazioni con noi possono essere le banche che gestiscono il tuo denaro e quello del tuo destinatario, altri servizi finanziari, social media, motori di ricerca online, servizi di analitica, agenzie di credito e qualunque altra compagnia con cui lavoriamo per offrirti il miglior servizio possibile ed inviare il tuo denaro dove richiesto.
consent.page.why.we.collect.data.title=Perché raccogliamo i tuoi dati
consent.page.why.we.collect.data.desc=Vi sono molte ragioni per raccogliere i tuoi dati. Clicca qui per visualizzare alcune delle principali.
consent.page.why.we.collect.data.content.p1=<b>Esecuzione del contratto\:</b> Siamo obbligati a raccogliere alcune informazioni per poterti fornire il nostro servizio — il tuo nome e i estremi bancari, ad esempio. Questa si chiama "esecuzione del contratto". Se non raccogliessimo queste informazioni, non potremmo inviare il tuo denaro.
consent.page.why.we.collect.data.content.p2=<b>Obbligo legale\:</b> Dobbiamo raccogliere le tue informazioni per legge.
consent.page.why.we.collect.data.content.p3=<b>Interesse legittimo\:</b>Possiamo raccogliere le tue informazioni per scopi commerciali legittimi, in modo ritenuto ragionevole dalla maggior parte. Ad esempio, quando crei un profilo TransferWise fornendoci il tuo indirizzo email, potrai ragionevolmente intuire che lo useremo per inviarti aggiornamenti circa le attività del tuo profilo. Potremmo anche usarlo per inviarti informazioni sul prodotto e sui servizi che possano aiutarti ad utilizzare al meglio TransferWise. Puoi decidere di non ricevere questo tipo di email quando vuoi, basta cliccare sul link "annulla iscrizione". Lo trovi in fondo ad ogni nostra email.
consent.page.why.we.collect.data.content.p4=<b>Consenso\:</b> Significa che ci autorizzi e raccogliere i tuoi dati ed usarne alcuni per ragioni specifiche. Puoi ritirare il consenso in ogni momento tu voglia.
consent.page.why.we.collect.data.content.p5=Nella tabella qui sotto, trovi una breve panoramica dei motivi per cui raccogliamo le tue informazioni e su quali basi\:
consent.page.why.we.collect.data.table.column1.title=Perché raccogliamo ed usiamo i tuoi dati?
consent.page.why.we.collect.data.table.column2.title=Su quali basi?
consent.page.why.we.collect.data.table.performance.of.contract=Esecuzione del contratto
consent.page.why.we.collect.data.table.legal.obligation=Obbligo di legge
consent.page.why.we.collect.data.table.legitimate.interest=Legittimo interesse
consent.page.why.we.collect.data.table.consent=Consenso
consent.page.why.we.collect.data.table.row1=Perché tu possa aprire un profilo ed usare TransferWise.
consent.page.why.we.collect.data.table.row2=Per assicurarci che i nostri servizi siano sempre sicuri.
consent.page.why.we.collect.data.table.row3=Per garantire pieno adempimento ai nostri obblighi legislativi. A tale fine, potremmo dover condividere alcune tue informazioni.
consent.page.why.we.collect.data.table.row4=Per contrastare frode e riciclaggio. Nuovamente, potremmo dover condividere i tuoi dati per assicurare il nostro massimo impegno a tale fine.
consent.page.why.we.collect.data.table.row5=Per analizzare, migliorare e gestire i nostri servizi.
consent.page.why.we.collect.data.table.row6=Per personalizzare il tuo profilo TransferWise secondo le tue esigenze — ad esempio, assicurarci che tu veda il sito nella lingua selezionata. Usiamo il tuo indirizzo IP a tale fine, non i tuoi dati di localizzazione.
consent.page.why.we.collect.data.table.row7=Previo consenso, per ricordare le preferenze del tuo profilo per accessi futuri — le tue credenziali, per esempio.
consent.page.why.we.collect.data.table.row8=Per tenerti aggiornato sulle attività del tuo profilo — i tuoi trasferimenti ed i tuoi pagamenti via carta.
consent.page.why.we.collect.data.table.row9=Se fossi un cliente, per inviarti informazioni importanti sui nostri prodotti e servizi. Puoi evitarle annullando la relativa iscrizione.
consent.page.why.we.collect.data.table.row10=Previo consenso, per darti informazioni sulle altre aziende o compagnie con cui lavoriamo.
consent.page.how.we.share.data.title=Come condividiamo le tue informazioni
consent.page.how.we.share.data.desc=Alcuni dei nostri partner necessitano i tuoi dati per completare i tuoi trasferimenti, perciò li condividiamo con loro. Se non lo facessimo, semplicemente non potremmo inviare il tuo denaro.
consent.page.how.we.share.data.content.p1=A seconda dell'utilizzo che fai di TransferWise, questi partner potrebbero includere altre aziende facenti parte del gruppo TransferWise, di banche, subappaltatori e altri servizi finanziari con cui lavoriamo per inviare il tuo denaro dove dovuto.
consent.page.how.we.share.data.content.p2=Potremmo anche condividere alcuni dei tuoi dati, resi anonimi, con gli inserzionisti. In questo modo vedrai pubblicità di tuo interesse quando sei online. Potremmo anche condividere le tue informazioni con servizi di analisi e motori di ricerca. Questo ci aiuta a migliorare il nostro sito web e le nostre app per offrirti un servizio migliore.
consent.page.how.we.share.data.content.p3=<b><i>Nella maggior parte dei casi, e quando possibile, rendiamo i tuoi dati anonimi prima di utilizzarli.</i></b>
consent.page.how.long.we.keep.info.title=Quanto a lungo conserviamo i tuoi dati
consent.page.how.long.we.keep.info.desc=Nella maggior parte dei casi, dobbiamo conservare i tuoi dati per un minimo di 6 anni. In alcune nazioni però i vincoli normativi sono differenti, e dobbiamo conservarli ancora più a lungo. Puoi trovare una lista completa del periodo di detenzione dei dati secondo la relativa giurisdizione <a href\="https\://transferwise.com/it/help/article/2936603/sicurezza/per-quanto-tempo-vengono-conservati-i-miei-dati" target\="_blank">qui</a>.
consent.page.how.long.we.keep.info.content=Quando non abbiamo più bisogno di conservare i tuoi dati, possiamo alternativamente cancellarli o renderli anonimi per sempre.
consent.page.automated.decisions.title=Decisioni automatizzate
consent.page.automated.decisions.desc=Talvolta, sarà un computer a prendere decisioni con e sui tuoi dati. Per esempio, caricando un documento d'identità su TransferWise, il primo a controllarlo sarà un computer — non una persona. Questa viene detta ‘decisione automatizzata‘. Puoi chiederci di non effettuare decisioni automatizzate con i tuoi dati inviando un'email a <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>
