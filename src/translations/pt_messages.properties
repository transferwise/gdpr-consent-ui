consent.page.why.we.collect.data.table.row1=Para que você possa abrir uma conta e usar a TransferWise.
consent.page.why.we.collect.data.table.row2=Para garantir que nossos serviços estejam seguros e protegidos.
consent.page.why.we.collect.data.table.row3=Para garantir que estamos seguindo nossas exigências legais e regulamentares. Para fazer isso, talvez tenhamos que compartilhar suas informações.
consent.page.why.we.collect.data.table.row4=Para combater fraudes ou lavagem de dinheiro. Mais uma vez, talvez tenhamos que compartilhar suas informações para nos certificarmos de que estamos fazendo isso.
consent.page.why.we.collect.data.table.row5=Gerenciar, analisar e melhorar nossos serviços.
consent.page.why.we.collect.data.table.row6=Personalizar a sua conta TransferWise para se adequar a você - por exemplo, certificando-se do que o site esteja no idioma certo. Usamos seu endereço IP para fazer isso, não dados de localização.
consent.page.why.we.collect.data.table.row7=Se você concorda, para lembrar as preferências de sua conta para a próxima vez — os seus detalhes seus detalhes de login ou senha, por exemplo.
consent.page.why.we.collect.data.table.row8=Para manter você atualizado sobre a atividade da sua conta, como transferências de dinheiro ou gastos com seu cartão.
consent.page.why.we.collect.data.table.row9=Se você é um cliente, para lhe enviar informações relevantes sobre nossos produtos e serviços. Não lhe enviaremos isto se você cancelar a inscrição.
consent.page.why.we.collect.data.table.row10=Se você concordar, para fornecer informações sobre as outras empresas com as quais trabalhamos.
consent.page.how.we.share.data.title=Como compartilhamos suas informações
consent.page.how.we.share.data.desc=Alguns de nossos parceiros precisam dos seus dados para concluir suas transferências. Então, compartilhamos com eles. Se não fizermos isso, não poderíamos enviar seu dinheiro.
consent.page.how.we.share.data.content.p1=Dependendo de como você usa a TransferWise, esses parceiros podem incluir outras empresas do grupo TransferWise, bancos, subcontratados e outros serviços financeiros com os quais trabalhamos para levar seu dinheiro onde ele precisa estar.
consent.page.how.we.share.data.content.p2=Também poderemos compartilhar alguns de seus dados anônimos com anunciantes. Fazemos isso para garantir que você veja anúncios de seu interesse quando estiver on-line. Também poderemos compartilhar seus dados com provedores de mecanismos de análise e pesquisas. Isso nos ajuda a melhorar nosso website e nossos aplicativos para lhe oferecer um serviço melhor.
consent.page.how.we.share.data.content.p3=<b><i>Na maioria dos casos, e sempre que possível, anonimizamos seus dados antes de serem utilizados.</i></b>
consent.page.how.long.we.keep.info.title=Por quanto tempo mantemos seus dados
consent.page.how.long.we.keep.info.desc=Na maioria dos casos, mantemos seus dados por no mínimo 6 anos. Mas em alguns países os requisitos legais são diferentes e precisamos mantê-los por mais tempo. Para ver uma lista completa de por quanto tempo temos os dados, organizados por jurisdição, clique<a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">aqui</a>.
consent.page.how.long.we.keep.info.content=Quando não precisamos mais manter seus dados, nós os excluímos ou os anonimizamos permanentemente.
consent.page.automated.decisions.title=Decisões automatizadas
consent.page.automated.decisions.desc=Às vezes, as decisões sobre seus dados são tomadas por computadores. Por exemplo, se você enviar sua identidade para a TransferWise, um computador a verifica primeiramente, não uma pessoa. Isso é chamado de 'decisão automatizada'. Você pode nos pedir para não tomar decisões automatizadas sobre seus dados enviando um e-mail para <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>
