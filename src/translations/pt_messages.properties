consent.page.title=Como usamos a sua informação de forma segura
consent.page.description=Na TransferWise, nós nunca usamos seus dados de maneira indevida. Nós nunca iremos vendê-los. Além disso, nunca tivemos falha de segurança. Para saber mais sobre como usamos sua informação — e como a protegemos — dedique um momento para revisar nossa política de privacidade.
