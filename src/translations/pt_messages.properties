consent.page.international.data.transfers.title=Como transferimos seus dados internacionalmente
consent.page.international.data.transfers.desc=Para que você possa usar a TransferWise, às vezes precisamos transferir seus dados para fora da Área Econômica Europeia. Por exemplo, um dos Centros de Suporte da TransferWise está na América. E para que nosso pessoal possa lhe oferecer o melhor serviço, precisamos compartilhar seus dados com eles.
consent.page.international.data.transfers.content=Em casos como este, a TransferWise tem contratos em vigor que garantem que seus dados sejam tratados e protegidos exatamente da mesma forma que na AEE.
consent.page.your.rights.title=Seus direitos
consent.page.your.rights.desc=Você pode pedir para ver as informações que temos sobre você. Você também pode nos pedir para alterá-las, corrigi-las, excluí-las, restringir ou contestar a forma como as usamos enviando um e-mail para<a href \="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Se você quiser reclamar sobre como lidamos com seus dados, entre em contato em<a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. Se fizer isso, iniciaremos uma investigação sobre sua reclamação.
consent.page.your.rights.content.p2=Se você não estiver satisfeito com nossa resposta - ou se achar que não estamos processando seus dados conforme a lei diz que devemos - você pode apresentar uma queixa ao "Information Commissioner’s Office". Para saber mais, visite <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
