consent.page.who.we.are.title=Quem somos
consent.page.who.we.are.desc=Olá, nós somos a TransferWise Ltd. O nosso endereço é 6º andar, The Tea Building, 56 Shoreditch High Street, Londres E1 6JJ, Reino Unido.
consent.page.who.we.are.content=Quando você usa nossos serviços, nós decidimos como e para que eles são usados. Nosso responsável pela proteção de dados é Shan Lee. Se você tiver dúvidas ou preocupações sobre como usamos seus dados, entre em contato. com ele em <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Quais dados coletamos
consent.page.what.data.collect.desc=Quando você usa a TransferWise, ou entra em contato conosco por e-mail, telefone ou mídia social, coletamos algumas de suas informações pessoais.
consent.page.what.data.collect.content.p1=<h5>Informações básicas</h5>Isso pode incluir informações como seu nome, seu endereço, seu e-mail e seu telefone. Também pode incluir informações financeiras - como seus detalhes de cartão de crédito ou débito, ou informações sobre sua conta bancária. Podemos também coletar o motivo pelo qual você está enviando dinheiro, onde você está no mundo, sua descrição pessoal, seu avatar de email (se você tiver um) e fotos do documento que utilizar para verificar sua identidade.
consent.page.what.data.collect.content.p2=<h5>As regulações</h5>Se você está enviando uma grande quantia de dinheiro, ou se precisarmos garantir que estamos seguindo os regulamentos contra lavagem de dinheiro, talvez peçamos um comprovante de sua renda ou alguma identificação extra. E se você gerencia uma empresa, talvez precisemos de alguma informação comercial extra - como registros que mostrem como sua empresa ganha dinheiro.
consent.page.what.data.collect.content.p3=<h5>As técnologias</h5>Nós também podemos coletar informações sobre o dispositivo que você está usando - se é um telefone, um laptop ou um tablet, e onde no mundo você está utilizando-o. Também podemos coletar algumas informações técnicas, como seu endereço IP, suas informações de login, o tipo e a versão do seu navegador de internet, o fuso-horário em que você se encontra, o tipo de plug-ins que você possui em seu navegador, o tipo de sistema operacional que você usa, e se você está logando da web ou do aplicativo da TransferWise.
consent.page.what.data.we.receive.title=Quais dados nós recebemos
consent.page.what.data.we.receive.desc=Para oferecer um ótimo serviço, trabalhamos em estreita colaboração com empresas e sites. Alguns deles compartilham suas informações básicas conosco. Pode ser seu nome e endereço, seus dados bancários quando enviar dinheiro ou suas credenciais de login, se você estiver fazendo login com serviços como o Gmail ou o Facebook.
consent.page.what.data.we.receive.content=As empresas que compatilham informações conosco podem ser os bancos que gerenciam o seu dinheiro e de seus beneficiários, outros serviços financeiros, sites de redes sociais, mecanismos de busca online, bancos de dados analíticos, agências de referência de crédito...e quaisquer outras empresas com as quais trabalhamos para lhe dar um ótimo serviço e levar seu dinheiro onde ele precisa estar.
consent.page.why.we.collect.data.title=Por que nós coletamos seus dados
consent.page.why.we.collect.data.desc=Existem várias razões para a coleta de seus dados. Clique aqui para entender algumas das principais.
consent.page.why.we.collect.data.content.p1=<b>Execução do contrato\:</b> Precisamos coletar alguns dados para lhe fornecer um serviço - seu nome e dados bancários, por exemplo. Isso é chamado de "execução do contrato". Se não coletarmos esses dados, não poderíamos enviar seu dinheiro.
consent.page.why.we.collect.data.content.p2=<b>Obrigação legal\:</b> Precisamos coletar alguns de seus dados por lei. Isso é chamado de uma 'obrigação legal'.
consent.page.why.we.collect.data.content.p3=<b>Interesse legítimo\:</b> Isso significa que podemos coletar e usar seus dados por motivos comerciais legítimos, de uma forma que a maioria das pessoas consideraria razoável. Por exemplo, se você se inscreveu no TransferWise e nos forneceu seu endereço de e-mail, você pode razoavelmente assumir que iremos usá-lo para atualizá-lo sobre a atividade de sua conta. Ou então, usá-lo para enviar informações sobre nossos produtos e serviços que podem ajudar você a aproveitar ao máximo a TransferWise. Você pode desativar o recebimento de e-mails sempre que desejar clicando no link 'Cancelar inscrição'. Você o encontrará na parte inferior de todos os e-mails.
consent.page.why.we.collect.data.content.p4=<b>Consentimento\:</b> Isso significa que você nos dá permissão para coletar e usar alguns de seus dados por um motivo específico. Você pode retirar o consentimento sempre que quiser.
consent.page.why.we.collect.data.content.p5=Você pode ver uma rápida descrição do motivo pelo qual coletamos seus dados e com base no que fazemos isso, na tabela abaixo\:
