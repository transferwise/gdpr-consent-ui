consent.page.international.data.transfers.title=Cómo transferimos tus datos internacionalmente
consent.page.international.data.transfers.desc=Para que puedas utilizar TransferWise, a veces tenemos que transferir tus datos fuera del Espacio Económico Europeo. Por ejemplo, uno de los centros de soporte de TransferWise está en América. Y para que nuestro equipo pueda darte el mejor servicio, necesitamos compartir tus datos con ellos.
consent.page.international.data.transfers.content=En casos como este, TransferWise tiene contratos que aseguran que tus datos sean tratados y protegidos exactamente de la misma manera que lo hacemos en el Espacio Económico Europeo.
consent.page.your.rights.title=Tus derechos
consent.page.your.rights.desc=Puedes solicitar visionar toda la información que tenemos sobre ti. También puedes solicitar que la cambiemos, la corrijamos, la cancelemos, que limitemos su uso o incluso mostrar tu disconformidad con la manera en que la utilizamos enviando un correo a <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=Si quieres presentar una queja sobre cómo utilizamos tus datos, puedes ponerte en contacto a través de nuestro email <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. Una vez lo hayas hecho, abriremos una investigación sobre tu queja.
consent.page.your.rights.content.p2=Si no estás satisfecho con nuestra respuesta, o crees que no estamos tratando tus datos como la ley indica, puedes presentar una queja en la "Information Commissioner’s Office". Aquí podrás ver más información <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
