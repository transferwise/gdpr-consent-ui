consent.page.who.we.are.title=Quiénes somos
consent.page.who.we.are.desc=Hola, somos TransferWise. Nos encontramos en The Tea Building, 56 (6ª planta), Shoreditch High Street, Londres, E1 GJJ, Reino Unido.
consent.page.who.we.are.content=Al usar nuestros servicios, nosotros decidimos cómo usamos tus datos y con qué fin. Nuestro Responsable de Protección de Datos es Shan Lee. Si tienes cualquier pregunta o preocupación acerca de cómo usamos tus datos, puedes contactarnos y consultarnos en <a href\="mailto\:privacy@transferwise.com">privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Qué datos recopilamos
consent.page.what.data.collect.desc=Cuando usas TransferWise, o cuando nos contactas por correo electrónico, teléfono o redes sociales, recopilamos parte de tu información personal.
consent.page.what.data.collect.content.p1=<h5>Lo básico</h5>Esto incluye cosas como tu nombre, domicilio, dirección de correo electrónico y número de teléfono. También puede incluir información financiera, como los detalles de tu tarjeta de crédito o débito, o información sobre tu cuenta bancaria. También puede que recopilemos información sobre el motivo de tu transferencia, dónde te encuentras en cierto momento, descripción personal, el avatar de tu correo electrónico (si tienes), y las copias de tu documento de identidad para poder verificar tu identidad.
consent.page.what.data.collect.content.p2=<h5>Lo legislativo</h5>Si estás enviado una gran cantidad de dinero, o si necesitamos asegurar que cumples con las regulaciones anti lavado de dinero, puedes que solicitemos un comprobante de ingresos, o algún documento de identidad adicional. Y si tienes un negocio, puede que necesitamos información adicional sobre el mismo, como por ejemplo los registros de cómo genera sus ingresos.
consent.page.what.data.collect.content.p3=<h5>Lo tecnológico</h5>Puede que recopilemos información sobre el tipo de dispositivo que estás utilizando, si es un teléfono móvil, un ordenador portátil o una tablet y desde qué parte del mundo lo estás usando. Puedes que también recopilemos alguna información más, como tu dirección IP, tus credenciales de inicio de sesión, la versión y el tipo de buscador que utilizas, tu franja horaria, los complementos que puedas tener en el navegador, el sistema operativo que utilizas y si estás iniciando sesión desde la página web o desde la App.
consent.page.what.data.we.receive.title=Qué datos recibimos
consent.page.what.data.we.receive.desc=Para darte un buen servicio, cooperamos con otras compañías y otras páginas web. Algunos de ellos comparten información tuya con nosotros\: tu nombre y dirección, tus datos bancarios al enviar dinero o tus credenciales de inicio de sesión, si es que eliges crear tu cuenta desde Gmail o Facebook.
consent.page.what.data.we.receive.content=Estas compañías pueden ser los bancos que gestionan tu dinero o el de tu destinatario, otros servicios financieros, plataformas de redes sociales, motores de búsqueda online, servicios de análisis, agencias de crédito u otros negocios con los que colaboramos para ofrecerte el mejor servicio posible y para conseguir que tu dinero llegue allí donde es requerido.
consent.page.why.we.collect.data.title=Por qué compilamos tus datos
consent.page.why.we.collect.data.desc=Existen diferentes razones por las que compilamos tus datos. Haz clic aquí para ver algunas de las principales.
consent.page.why.we.collect.data.content.p1=<b>Ejecución del contrato\:</b> Tenemos que recopilar ciertos datos para poder ofrecerte nuestro servicio, como por ejemplo tu nombre y credenciales bancarias. A ésto se le llama "ejecución del contrato". Si no recopilásemos estos datos, no podríamos enviar tu dinero.
consent.page.why.we.collect.data.content.p2=<b>Obligación legal\:</b> Necesitamos recopilar algunos de tus datos para cumplir con la ley.
consent.page.why.we.collect.data.content.p3=<b>Interés legítimo\:</b> Significa que podemos recopilar datos y utilizarlos por razones legítimas de negocios, de una forma que sea razonable. Por ejemplo, si te registras en TransferWise e introduces tu correo electrónico, deberías esperar que lo utilicemos para poder enviarte información sobre la actividad en tu cuenta. O para poder enviarte información sobre servicios y productos que podemos ofrecerte para obtener el máximo provecho de TransferWise. Puedes decidir si quieres recibir este tipo de correos o no haciendo clic en el enlace "darse de baja", lo podrás encontrar al final de cada correo.
consent.page.why.we.collect.data.content.p4=<b>Consentimiento\:</b> Quiere decir que nos das permiso a recopilar y utilizar algunos de tus datos para algún fin específico. Puedes denegar este consentimiento siempre que quieras.
consent.page.why.we.collect.data.content.p5=Puedes ver un desglose de por qué recopilamos tus datos y los motivos en la siguiente tabla\:
