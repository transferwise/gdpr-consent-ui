consent.page.why.we.collect.data.table.consent=Consentimiento
consent.page.why.we.collect.data.table.row1=Para que puedas abrirte una cuenta y usar TransferWise.
consent.page.why.we.collect.data.table.row2=Para asegurar que nuestros servicios son fiables y seguros.
consent.page.why.we.collect.data.table.row3=Para asegurar que cumplimos con los requisitos legales y regulatorios. Para ello, es posible que necesitemos compartir tu información.
consent.page.why.we.collect.data.table.row4=Para combatir el fraude y el blanqueo de dinero. De nuevo, es posible que necesitemos compartir tu información con este fin.
consent.page.why.we.collect.data.table.row5=Para gestionar, analizar y mejorar nuestros servicios.
consent.page.why.we.collect.data.table.row6=Para personalizar tu cuenta de TransferWise, por ejemplo, para asegurarnos de que veas el sitio web en el idioma correcto. Para eso utilizamos tu dirección IP, no los datos de tu ubicación.
consent.page.why.we.collect.data.table.row7=Si das tu consentimiento, para recordar tus preferencias de cuenta (como, por ejemplo, tus datos de inicio de sesión y tu contraseña) en futuros accesos a tu perfil.
consent.page.why.we.collect.data.table.row8=Para mantenerte informado sobre la actividad de tu cuenta, como tus transferencias de dinero o tus pagos con tarjeta.
consent.page.why.we.collect.data.table.row9=Si eres usuario, para enviarte información relevante sobre nuestros productos y servicios. No se te enviará en caso de que te des de baja.
consent.page.why.we.collect.data.table.row10=Si das tu consentimiento, para proporcionarte información acerca de otras empresas con las que trabajamos.
consent.page.how.we.share.data.title=Cómo compartimos tu información
consent.page.how.we.share.data.desc=Algunos de nuestros socios necesitan conocer algunos de tus datos para completar tus transferencias, por lo que los compartimos con ellos. Si no hiciéramos esto, no sería posible enviar tu dinero.
consent.page.how.we.share.data.content.p1=Dependiendo de cómo utilices TransferWise, estos socios pueden incluir alguna otra compañía del grupo TransferWise, bancos, subcontratistas y otros servicios financieros con los que trabajamos y que hacen posible que tu dinero llegue allá donde se necesita.
consent.page.how.we.share.data.content.p2=Puede que también compartamos algunos datos anónimos con anunciantes. Lo hacemos para asegurar que veas anuncios sobre las cosas que te interesan cuando estás online. También podemos compartir datos con proveedores y analistas de motores de búsqueda. Ésto nos ayuda a mejorar nuestra página web y nuestra App para ofrecerte un mejor servicio.
consent.page.how.we.share.data.content.p3=<b><i>En la mayoría de los casos, siempre que sea posible, hacemos que tus datos sean anónimos antes de usarlos de esta forma.</i></b>
consent.page.how.long.we.keep.info.title=Cuánto tiempo guardamos tus datos
consent.page.how.long.we.keep.info.desc=En la mayoría de los casos, mantenemos tus datos durante un mínimo de 6 años. Pero en algunos países los requisitos legales son diferentes, y tenemos que mantenerlos por más tiempo. Para ver una lista completa de cuánto tiempo mantenemos tus datos, listados por jurisdicción, haz clic en <a href\="https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data" target\="_blank">aquí</a>. 
consent.page.how.long.we.keep.info.content=Cuando ya no se necesiten tus datos, los cancelamos o los dejamos marcados como anónimos de forma permanente.
consent.page.automated.decisions.title=Decisiones automatizadas
consent.page.automated.decisions.desc=A veces, las decisiones acerca de tus datos son tomadas por un ordenador. Por ejemplo, si subes tu documento de identidad a la página de TransferWise, será verificado por un software, no por una persona. Esto se llama "decisión automatizada'. Puedes solicitar que no automaticemos las decisiones acerca de tus datos enviando un correo electrónico a <a href\=mailto\:privacy@transferwise.com target\=_blank>privacy@transferwise.com</a>
