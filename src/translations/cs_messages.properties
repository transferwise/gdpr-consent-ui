consent.page.title=How we use your data safely
consent.page.description=At TransferWise, we'll never misuse your data. We'll never sell it. And we've never had a security breach. To learn more about how we use your data — and how we keep it safe — please take a moment to review our privacy notice.
consent.page.continue.button=Přijmout a pokračovat
consent.page.continue2.button=Pokračovat
consent.page.continue3.button=Ok. Got it.
consent.page.after.sections=Phew\! You're done. Click the button below to confirm that you've read and understood.
consent.page.see.more=K zobrazení podrobnějších informací o tom, jak používáme Vaše údaje se podívejte na naše kompletní zásady ochrany osobních údajů <a href\="https\://transferwise.com/privacy-policy" target\="_blank">zde</a>
consent.page.who.we.are.title=Kdo jsme
consent.page.who.we.are.desc=Zdravíme, jsme TransferWise Ltd. Naše adresa je 6. patro, The Tea Building, 56 Shoreditch High Street, Londýn E1 6JJ, Velká Británie.
consent.page.who.we.are.content=Při využívání našich služeb rozhodujeme o tom, jak a k čemu využijeme Vaše data. Náš Inspektor ochrany osobních údajů je Shan Lee. Pokud máte jakékoliv otázky či připomínky k tomu, jak používáme Vaše data, neváhejte ho kontaktovat na e-mailu <a href\=mailto\:privacy@transferwise.com>privacy@transferwise.com</a>.
consent.page.what.data.collect.title=Jaká data shromažďujeme
consent.page.what.data.collect.desc=Když použijete TransferWise nebo nás kontaktujete e-mailem, telefonicky, či na sociálních médiích, shromažďujeme o Vás některé Vaše osobní údaje.
consent.page.what.data.collect.content.p1=<h5>The basics</h5>This includes things like your name, your address, your email address, and your phone number. It might also include financial information - like your credit or debit card details, or information about your bank account. We might also collect the reason you're sending money, where you are in the world, your personal description, your email avatar (if you have one), and photographs from the ID you use to verify your identity.
consent.page.what.data.collect.content.p2=<h5>The regulatory stuff</h5>If you're sending a large amount of money, or we need you to make sure we're following anti money laundering regulations, we might need to see proof of your income, or some extra ID. And if you run a business, we might need some extra commercial information - like records that show how your business makes its money.
consent.page.what.data.collect.content.p3=<h5>The techy stuff</h5>We might collect information about the kind of device you're using - like whether it's a phone, a laptop, or a tablet, and where in the world you're using it. We might also collect some of the more techy things, like your IP address, your login information, the type and version of your internet browser, the timezone setting, the kind of browser plugs-ins you have, the type of  operating system you use, and whether you're logging in from the web, or from the TransferWise app.
consent.page.what.data.we.receive.title=Jaká data obdržíme
consent.page.what.data.we.receive.desc=Abychom Vám poskytli ty nejlepší služby, úzce spolupracujeme s dalšími společnostmi a webovými stránkami. S některými jsou sdíleny Vaše základní informace. To může být Vaše jméno a adresa, Vaše bankovní údaje, když posíláte peníze nebo Vaše přišhlašovací údaje, pokud jste přihlášeni se službami jako Gmail nebo Facebook.
consent.page.what.data.we.receive.content=Společnosti sdílící Vaše informace můžou být banky, které se starají peníze Vám a Vašemu příjemci, další finanční služby, sociální média, online vyhledávací nástroje, analytické služby, úvěrové agentury... a další společnosti, se kterými pracuje abychom Vám poskytovali ty nejlepší služby a dostali Vaše peníze tam, kam chcete.
consent.page.why.we.collect.data.title=Proč shromažďujeme Vaše data
consent.page.why.we.collect.data.desc=Existuje několik různých důvodů, proč shromažďujeme Vaše údaje. K procházení některých hlavních důvodů klikněte zde.
consent.page.why.we.collect.data.content.p1=<b>Performance of contract\:</b> We have to collect some data in order to give you a service - your name and bank details, for instance. This is called 'performance of contract'. If we didn't collect this data, we wouldn't be able to send your money.
consent.page.why.we.collect.data.content.p2=<b>Legal obligation\:</b> We have to collect some of your data by law. This is called a 'legal obligation'.
consent.page.why.we.collect.data.content.p3=<b>Legitimate interest\:</b> This means we can collect and use your data for legitimate business reasons, in a way that most people would think was reasonable. For instance, if you signed up to TransferWise and gave us your email address, you might reasonably assume we'd use it to update you about your account activity. Or, that we'd use it to send you information about our products and services that could help you get the most out of TransferWise. You can opt out of receiving emails like this whenever you want by clicking the 'unsubscribe' link. You'll find it at the bottom of every email.
consent.page.why.we.collect.data.content.p4=<b>Consent\:</b> This means that you give us permission to collect and use some of your data for a specific reason. You can withdraw consent whenever you want.
consent.page.why.we.collect.data.content.p5=You can see a quick breakdown of why we collect your data, and on what grounds, in the table below\:
consent.page.why.we.collect.data.table.column1.title=Proč shromažďujeme Vaše údaje?
consent.page.why.we.collect.data.table.column2.title=Na základě čeho?
consent.page.why.we.collect.data.table.performance.of.contract=Plnění smlouvy
consent.page.why.we.collect.data.table.legal.obligation=Zákonné povinnosti
consent.page.why.we.collect.data.table.legitimate.interest=Legitimní zájem
consent.page.why.we.collect.data.table.consent=Souhlas
consent.page.why.we.collect.data.table.row1=Takže si můžete založit profil a používat TransferWise.
consent.page.why.we.collect.data.table.row2=K ujištění, že jsou naše služby důvěrné a bezpečné.
consent.page.why.we.collect.data.table.row3=Abychom se ujistili, že splňujeme naše právní a regulační požadavky. K tomu bude možná nutné sdílet Vaše informace.
consent.page.why.we.collect.data.table.row4=Pro boj s podvody a praní peněz. Znovu, možná bude nutné sdílet Vaše informace abychom toto plnili.
consent.page.why.we.collect.data.table.row5=K spravování, analýze a vylepšování našich služeb.
consent.page.why.we.collect.data.table.row6=K přizpůsobení Vašeho TransferWise profilu tak, aby Vám vyhovoval - například, aby se Vám stránka zobrazovala ve správném jazyce. K tomu používáme Vaši IP adresu, ne vaši lokaci.
consent.page.why.we.collect.data.table.row7=Pokud souhlasíte, aby si systém pro příště zapamatoval nastavení Vašeho profilu - například Vaše přihlašovací údaje a heslo.
consent.page.why.we.collect.data.table.row8=Abychom Vás mohli informovat o aktivitě na Vašem profilu - jako Vaše transfery či platby Vaší kartou.
consent.page.why.we.collect.data.table.row9=K tomu abychom Vám posílali relevantní informace o našich produktech a službách, pokud jste zákazník. Pokud nechcete tyto emaily dostávat, odhlašte se z odběru.
consent.page.why.we.collect.data.table.row10=Pokud souhlasíte, abychom dali informace ostatním firmám, se kterými spolupracujeme.
consent.page.how.we.share.data.title=Jak sdílíme Vaše informace
consent.page.how.we.share.data.desc=Někteří naši partneři potřebují Vaše data k dokončení Vašeho transferu. Proto je s nimi sdílíme. Pokud bychom tak neučinili, nebyli bychom schopni poslat Vaše peníze.
consent.page.how.we.share.data.content.p1=Depending on how you use TransferWise, these partners might include other companies in the TransferWise group, banks, subcontractors, and the other financial services we work with to get your money where it needs to be.
consent.page.how.we.share.data.content.p2=We might also share some of your anonymised data with advertisers. We do this to make sure that you see adverts about the things you're interested in when you're online. We might also share your data with analytics and search engine providers. This helps us improve our website and apps, and give you a better service.
consent.page.how.we.share.data.content.p3=<b><i>In most instances, and whenever possible, we anonymise your data before it's used in this way.</i></b>
consent.page.how.long.we.keep.info.title=Jak dlouho uchováváme Vaše data
consent.page.how.long.we.keep.info.desc=Ve většině případů uchováváme Vaše date pod dobu minimálně 6 let. Avšak některé země mají odlišné právní požadavky, a proto musíme uchovávat data déle. K zobrazení celého seznamu, kde a jak dlouho držíme data, uspořádané dle příslušnosti, klikněte <a href\=https\://transferwise.com/help/article/2932638/security/how-long-do-you-store-my-data target\=_blank>zde</a>.
consent.page.how.long.we.keep.info.content=V momentě, kdy nebudeme dále potřebovat Vaše data, je buď vymažeme nebo je trvale anonymizujeme.
consent.page.automated.decisions.title=Automatizovaná rozhodnutí
consent.page.automated.decisions.desc=Někdy jsou rozhodnutí o Vašich datech provedena počítači. Například, když do TransferWise nahrajete doklad totožnosti, jako první to zkontroluje počítač, ne člověk. Toto je nazýváno "automatizované rozhodnutí". Můžete nás požádat, aby Vaše data nepodléhala automatickým rozhodnutím tím, že pošlete e-mail na <a href\=mailto\:privacy@transferwise.com target\=_blank>privacy@transferwise.com</a>
consent.page.automated.decisions.content\:=
consent.page.international.data.transfers.title=Jak mezinárodně přenášíme Vaše data
consent.page.international.data.transfers.desc=Takže, abyste mohli používat TransferWise, musíme občas poslat Vaše data mimo Evropský hospodářský prostor. Například, jedna z kanceláří zákaznické podpory TransferWise je v Americe. Tím pádem, aby Vám naši lidé byli schopni dát ty nejlepší rady, musíme s nimi sdílet Vaše data.
consent.page.international.data.transfers.content=V takovýchto případech má TransferWise smlouvy, které zaručují, že jsou Vaše údaje chráněny a je s nimi nakládáno stejně jako v EHP.
consent.page.your.rights.title=Vaše práva
consent.page.your.rights.desc=Můžete nás požádat o zobrazení informací, které o Vás máme. Dále můžete požádat o změnu, úpravu, vymazání, omezení využívání nebo nesouhlasit s tím, jak informace používáme zasláním e-mailu na <a href\=mailto\:privacy@transferwise.com>privacy@transferwise.com</a>.
consent.page.your.rights.content.p1=If you want to complain about how we've handled your data, you can get in touch at <a href\="mailto\:privacy@transferwise.com" target\="_blank">privacy@transferwise.com</a>. If you do that, we'll launch an investigation into your complaint.
consent.page.your.rights.content.p2=If you're not happy with our response - or you think we're not processing your data as the law says we should - you can complain to the Information Commissioner's Office. To find out more, visit <a href\="http\://ico.org.uk" target\="_blank">http\://ico.org.uk</a>.
